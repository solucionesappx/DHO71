<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Datos GAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter  */
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejor experiencia táctil */
        }

        /* Definición de colores base para modo claro y oscuro */
        :root {
            --color-bg-light: #f9fafb;
            --color-text-light: #1f2937;
            --color-primary-light: #3b82f6;
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-light: #ffffff;
            --color-surface-dark: #374151;
            
            /* Color de fondo para encabezado y columna ID: #2D59A1 */
            --color-header: #2D59A1; 
            
            /* Color de texto puro para datos de la tabla */
            --color-data-text: #ffffff;
            
            /* Altura de referencia para alinear el modal y la tarjeta de bienvenida (Header + Padding) */
            --header-offset: 76px; 
            /* Altura del footer (h-18 = 72px) para el padding inferior del main */
            --footer-height: 72px; 
            
            /* Padding base para el modo inmersivo */
            --immersive-padding: 16px; 
            
            /* Color de hover verde para la fila */
            --color-row-hover: #15803d; /* Verde oscuro (ej. Emerald 700) */
            /* Color de selección simple (ligeramente más claro que el hover para diferenciación) */
            --color-row-selected: #1e8749; /* Verde intermedio */
            
            /* Color de advertencia para filas con CTRL1 (rojo sin negritas) */
            --color-warning: #ef4444; /* Tailwind red-500 */
        }
        
        /* Estilos del cuerpo en modo claro */
        .light {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        /* Estilos del cuerpo en modo oscuro (por defecto en el HTML) */
        .dark {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        
        /* Contenedor principal: Fija el ancho máximo a 500px y lo centra */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh; /* Asegura que ocupe toda la altura */
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        /* Estilos específicos para Header y Footer */
        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 50; 
            transition: background-color 0.3s, color 0.3s;
            
            /* Corrección de alineación: Centra el elemento 'fixed' en pantallas grandes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Colores específicos para modo claro y oscuro para Header/Footer */
        .light header, .light footer {
            background-color: var(--color-surface-light);
            border-color: #e5e7eb;
        }
        .dark header, .dark footer {
            background-color: var(--color-surface-dark);
            border-color: #4b5563;
        }

        /* AJUSTE: Las propiedades de padding del main ahora se manejan en JS 
           para alternar entre modo normal (con offset) y modo inmersivo (con padding reducido).
           Se mantiene solo flex y overflow para el scroll principal. */
        main {
            flex-grow: 1;
            overflow-y: auto; 
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            transition: padding 0.3s ease-in-out;
        }
        
        /* Estilo para los botones del footer (interacción táctil) */
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem; /* texto pequeño */
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit; /* Color de texto por defecto */
        }

        /* Estilo para el botón activo en el footer */
        .footer-btn.active {
            color: var(--color-primary-dark);
        }
        .light .footer-btn.active {
             color: var(--color-primary-light);
        }
        
        /* * ESTILO ESPECÍFICO PARA LA TABLA DE DATOS * */

        /* Contenedor de la tabla con scroll horizontal, max-height y SIN scroll vertical interno */
        .table-scroll-container {
            max-height: 450px; 
            overflow-x: auto; 
            overflow-y: auto; 
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            display: block; 
        }
        
        /* REGLA DE ANCHO AUTOMÁTICO SOLICITADA */
        .table-scroll-container table {
            table-layout: auto; /* Ancho de columna basado en el contenido */
            width: max-content; /* Permite que la tabla se ensanche para que el scroll funcione */
            min-width: 100%; /* Asegura que ocupe el 100% del contenedor visible si el contenido es pequeño */
        }
        
        /* Encabezados fijos: CENTRADOS */
        .table-scroll-container th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--color-header); /* #2D59A1 */
            color: var(--color-data-text);
            padding: 0.75rem 1rem;
            text-align: center; /* CENTRADO */
            white-space: nowrap;
        }

        /* REGLA ÚNICA PARA LAS CELDAS DE DATOS (td) */
        .table-data-cell {
            font-size: 0.875rem; /* text-sm */
            /* Solo padding vertical, el horizontal se controla con clases Tailwind en JS para justificación */
            padding-top: 0.25rem; 
            padding-bottom: 0.25rem;
            white-space: nowrap; /* whitespace-nowrap */
            transition: background-color 0.15s, color 0.15s, border-color 0.15s;
        }

        .light .table-data-cell {
            color: var(--color-text-light);
            border-bottom: 1px solid #e5e7eb; /* light:border-gray-200 */
            background-color: var(--color-surface-light); /* light:bg-white */
        }

        .dark .table-data-cell {
            color: var(--color-text-dark);
            border-bottom: 1px solid var(--color-surface-dark); /* dark:border-gray-700 */
            background-color: var(--color-bg-dark); /* dark:bg-gray-800 */
        }
        
        /* NUEVO: Estilo para filas con advertencia (CTRL1 no vacío) */
        .row-warning-text td {
            color: var(--color-warning) !important;
        }
        .row-warning-text:hover td {
            /* Asegura que el color rojo se mantenga visible sobre el hover verde, pero el hover tiene prioridad */
            color: #ffffff !important; 
        }

        /* Columna ID fija (sticky) */
        .sticky-id-cell {
            position: sticky;
            left: 0;
            background-color: var(--color-header) !important; /* Mismo color que el encabezado (#2D59A1) */
            color: var(--color-data-text) !important; /* Texto blanco puro */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Separador suave */
            font-weight: bold;
            text-align: center;
            /* Se ha quitado el 'w-16' fijo de CSS para que JS controle el padding y el ancho. */
        }

        /* Combinación para la celda de la esquina superior izquierda (Header de ID) */
        .sticky-id-cell.header {
            top: 0;
            z-index: 20; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); 
        }
        
        /* Estilo para los encabezados de la tabla interactivos */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s;
        }

        .sortable-header:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Ligero hover para feedback */
        }
        
        /* REGLA DE HOVER (APLICACIÓN A TD dentro de TR: verde oscuro) */
        .worker-row:hover td {
            background-color: var(--color-row-hover) !important;
            color: #ffffff !important; 
            cursor: pointer; 
            border-bottom-color: var(--color-row-hover) !important; 
        }

        /* REGLA DE SELECCIÓN (CLICK): Para dar un feedback visual persistente mientras el JSON está visible */
        .worker-row.selected-row td {
            background-color: var(--color-row-selected) !important;
            color: #ffffff !important; 
            border-bottom-color: var(--color-row-selected) !important; 
        }

        /* Sobrescribir para la celda ID fija al hacer hover o selección */
        .worker-row:hover td.sticky-id-cell,
        .worker-row.selected-row td.sticky-id-cell {
            background-color: var(--color-row-hover) !important;
            /* Mantiene la separación visible con un borde blanco más fuerte */
            border-right: 1px solid rgba(255, 255, 255, 0.4) !important; 
        }

        /* --- ESTILOS DEL MODAL FIJO Y ALINEADO --- */
        .modal-overlay {
            /* Fija el modal sobre todo el viewport */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 40; /* Por debajo del header/footer */
        }

        /* Contenedor del modal */
        #modal-content-wrapper, #alert-content-wrapper {
            /* Fija la posición relativa al contenido principal (simulando fixed dentro del max-width: 500px) */
            position: absolute; 
            top: var(--header-offset); /* Alineado con el inicio del contenido principal (tarjeta de bienvenida) */
            
            /* Ajuste para que ocupe todo el ancho en móvil, o una posición fija en desktop */
            width: 90%; 
            max-width: 380px; /* Ancho máximo para que no sea demasiado grande */
        }
        
        /* Ajuste específico para el Modal de Vacaciones (más ancho) */
        #vacation-modal-content-wrapper {
             max-width: 450px !important;
        }
        
        /* --- ESTILOS DEL TOGGLE SWITCH DE PANTALLA COMPLETA --- */
        .toggle-switch-container {
            position: relative;
            display: inline-block;
            width: 50px; /* Ancho total */
            height: 28px; /* Altura total */
        }

        .toggle-switch-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151; /* Color Negro/Gris Oscuro (off) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--color-header); /* #2D59A1 (on) */
        }

        input:checked + .slider:before {
            transform: translateX(22px); /* Mueve el círculo a la derecha (50 - 20 - 4*2 = 22) */
        }
        
    </style>
</head>

        /**
         * Construye la URL de la API de GAS con la hoja y un filtro opcional.
         * Se asume un formato de filtro `&filterCol={col}&filterValue={value}`
         * @param {string} sheetName - Nombre de la hoja a consultar.
         * @param {string} [filterCol] - Nombre de la columna a filtrar (e.g., 'CEDULA').
         * @param {string} [filterValue] - Valor para filtrar (e.g., '12345678').
         * @returns {string} La URL construida.
         */
        function buildGasApiUrl(sheetName, filterCol = null, filterValue = null) {
            let url = `${BASE_GAS_API_URL}?sheet=${encodeURIComponent(sheetName)}`;
            if (filterCol && filterValue) {
                // Formato asumido para filtrar en GAS
                url += `&filterCol=${encodeURIComponent(filterCol)}&filterValue=${encodeURIComponent(filterValue)}`;
            }
            return url;
        }

        /**
         * Formatea un número o cadena de número para incluir separadores de miles con punto.
         * Ej: 12345678 -> 12.345.678
         * @param {string|number} value Número a formatear.
         * @returns {string} Número formateado.
         */
        function formatNumberWithDots(value) {
            // Convierte a string si no lo es, y elimina cualquier caracter no numérico (excepto si son separadores de miles/decimales para limpieza)
            const numStr = String(value).replace(/[^\d]/g, ''); 
            if (!numStr) return '';
            
            // Usa Intl.NumberFormat para formatear con separador de miles de punto
            try {
                // Se fuerza 'es-ES' que usa '.' como separador de miles
                // Se usa 'style: decimal' por si el número es un string muy largo
                const formatted = new Intl.NumberFormat('es-ES', { style: 'decimal', useGrouping: true }).format(parseInt(numStr, 10));
                return formatted;
            } catch (e) {
                // Fallback simple: usar regex (menos robusto que Intl, pero funciona)
                return numStr.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        }

        /**
         * Función para formatear el nombre completo del trabajador según la regla:
         * 1er Nombre + Inicial 2do Nombre. + 1er Apellido + Inicial 2do Apellido.
         * @param {string} nombres Cadena de nombres (ej: "JUAN ALBERTO")
         * @param {string} apellidos Cadena de apellidos (ej: "PÉREZ GÓMEZ")
         * @returns {string} El nombre formateado (ej: "JUAN A. PÉREZ G.")
         */
        function formatWorkerName(nombres, apellidos) {
            if (!nombres || !apellidos) return 'N/A';

            // Limpia y divide las cadenas en palabras, eliminando vacíos
            const names = nombres.trim().toUpperCase().split(/\s+/).filter(Boolean);
            const lastNames = apellidos.trim().toUpperCase().split(/\s+/).filter(Boolean);

            let formattedName = '';

            // 1. Primer Nombre + Inicial del Segundo Nombre (si existe)
            if (names.length > 0) {
                formattedName += names[0];
                if (names.length > 1) {
                    formattedName += ' ' + names[1].charAt(0) + '.'; // JUAN A.
                }
            }

            // 2. Primer Apellido
            if (lastNames.length > 0) {
                if (formattedName) formattedName += ' '; // Añade espacio entre nombre y apellido
                formattedName += lastNames[0]; // JUAN A. PÉREZ
                
                // 3. Inicial del Segundo Apellido (si existe)
                if (lastNames.length > 1) {
                    formattedName += ' ' + lastNames[1].charAt(0) + '.'; // JUAN A. PÉREZ G.
                }
            }
            
            return formattedName.trim() || 'N/A';
        }

        /**
         * Función para formatear fechas a un formato legible (DD/MM/YYYY).
         * @param {string} dateString Cadena de fecha.
         * @returns {string} Fecha formateada.
         */
        function formatDate(dateString) {
            try {
                let date = new Date(dateString);
                
                if (!isNaN(date.getTime())) {
                    // Ajuste para seriales de Excel/Sheet
                    if (!isNaN(dateString) && String(dateString).length < 10) { 
                        const excelDate = new Date(1899, 11, 30); 
                        excelDate.setDate(excelDate.getDate() + parseInt(dateString));
                        date = excelDate;
                    }
                    
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                return dateString;
            }
            return dateString;
        }

                    return order === 'asc' ? -1 : 1;
                }
                if (valA > valB) {
                    return order === 'asc' ? 1 : -1;
                }
                return 0; // Sin cambios

            buildTable(filteredEmployeeData);

                    icon.setAttribute('data-lucide', sortOrder === 'asc' ? 'chevron-up' : 'chevron-down');
                    icon.classList.add('w-4', 'h-4', 'inline-block', 'ml-1');
                    th.appendChild(icon);
                }
                
                // Agregar listener de ordenación
                th.addEventListener('click', () => handleSort(col.key));

                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            dataTable.appendChild(thead);
            lucide.createIcons(); // Renderizar iconos de ordenación

            // 2. Crear el cuerpo de la tabla (tbody)
            const tbody = document.createElement('tbody');
            data.forEach((rowData, index) => {
                const tr = document.createElement('tr');
                
                // LÓGICA DE COLORACIÓN DE FILA: Si CTRL1 no está vacío, aplicar color rojo
                const ctrl1Value = rowData.CTRL1 ? String(rowData.CTRL1).trim() : '';
                if (ctrl1Value.length > 0) {
                    tr.classList.add('row-warning-text');
                }
                
                // Clase hover personalizada para el fondo oscuro
                tr.classList.add('worker-row', 'transition-colors', 'duration-150'); 
                
                // Clic simple: Selección y mostrar JSON
                tr.addEventListener('click', (event) => {
                    if (event.detail === 1) { 
                       handleRowSelection(rowData, tr);
                    }
                });

                // Doble clic: Abrir el modal de detalle
                tr.addEventListener('dblclick', () => showWorkerDetail(rowData, index + 1));
                
                // Si esta fila es la previamente seleccionada globalmente, aplícale el estilo
                if (_globalSelectedWorkerData && _globalSelectedWorkerData.CEDULA === rowData.CEDULA) {
                    tr.classList.add('selected-row');
                    // Actualizar la referencia del elemento (necesario al reconstruir la tabla)
                    _globalSelectedRowElement = tr;
                }


                // Celda ID (Fija y con color)
                const idCell = document.createElement('td');
                idCell.textContent = index + 1; // ID correlativo
                // CAMBIO CLAVE: Se añade 'px-3' (padding horizontal) y 'py-1' (vertical)
                idCell.className = 'sticky-id-cell text-sm px-3 py-1';
                tr.appendChild(idCell);

                // Resto de celdas de datos
                TABLE_COLUMNS.forEach(col => {
                    const td = document.createElement('td');
                    let value = rowData[col.key];

                    // Formateo especial para la columna INGRESO
                    if (col.key === 'INGRESO' || col.key === 'NACIMIENTO') {
                        value = formatDate(value);
                    }
                    
                    // APLICACIÓN DE FORMATO: Cédula con puntos para la tabla
                    if (col.key === 'CEDULA') {
                        value = formatNumberWithDots(value);
                    }
                    
                    // Formateo para CTRL2 (Días Vacaciones)
                    if (col.key === 'CTRL2') {
                        value = value || '0';
                    }

                    td.textContent = value !== undefined && value !== null ? value : 'N/A';
                    
                    // APLICACIÓN DE LA CLASE ÚNICA Y JUSTIFICACIÓN
                    td.className = 'table-data-cell'; 
                    
                    // Lógica de justificación de contenido
                    if (col.key === 'CEDULA' || col.key === 'CTRL2') {
                        // Justificación a la derecha para campos numéricos (con padding derecho)
                        td.classList.add('text-right', 'pr-3', 'pl-1'); 
                    } else {
                        // Justificación a la izquierda para el resto (con padding izquierdo)
                        td.classList.add('text-left', 'pl-3', 'pr-1'); 
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
            dataTable.appendChild(tbody);

            // 3. Ocultar el spinner y mostrar la tabla
            document.getElementById('loading-spinner')?.classList.add('hidden');
            tableWrapper.classList.remove('hidden');
            
            // 4. Actualizar métricas
            
            // 4a. Métrica 1: Total Registros (del conjunto filtrado)
            const totalFilteredRecords = data.length;
            const totalMetricElement = document.querySelector('[data-metric="total"]');
            if (totalMetricElement) {
                totalMetricElement.textContent = totalFilteredRecords;
            }

            // 4b. Métrica 2: Con Notas/Alerta (Registros filtrados con CTRL1 con valor)
            const recordsWithCtrl1 = data.filter(worker => {
                const ctrl1Value = worker.CTRL1 ? String(worker.CTRL1).trim() : '';
                return ctrl1Value.length > 0;
            }).length;

            const ctrl1MetricElement = document.querySelector('[data-metric="ctrl1_warning"]');
            if (ctrl1MetricElement) {
                 ctrl1MetricElement.textContent = recordsWithCtrl1;
            }
        }

        // --- LÓGICA DE RENDERIZADO DE TABLA (VACACIONES) ---

        /**
         * Construye la tabla HTML para los datos de vacaciones, reutilizando las reglas CSS.
         * @param {Array<Object>} data - El array de objetos con los datos de vacaciones.
         */
        function buildVacationTable(data) {
            const container = document.getElementById('vacationTableContainer');
            let dataTable = document.getElementById('vacation-data-table');
            
            // 1. Limpiar o crear la tabla
            if (!dataTable) {
                dataTable = document.createElement('table');
                dataTable.id = 'vacation-data-table';
                dataTable.className = 'min-w-full border-collapse'; 
                container.appendChild(dataTable);
            } else {
                dataTable.innerHTML = '';
            }

            // Ocultar spinner
            document.getElementById('vacation-loading-spinner')?.classList.add('hidden');
            
            if (data.length === 0) {
                // Mensaje de no registros
                dataTable.innerHTML = '<tbody><tr><td class="text-center py-4 table-data-cell light:bg-gray-100 dark:bg-gray-700" colspan="7">No se encontraron registros de vacaciones para esta Cédula.</td></tr></tbody>';
                return;
            }

            // 2. Crear el encabezado (thead) - Reutiliza estilos
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // Columna ID (Fija para consistencia)
            const idHeader = document.createElement('th');
            idHeader.textContent = 'ID';
            idHeader.className = 'sticky-id-cell header text-xs uppercase tracking-wider shadow-sm text-center px-3'; 
            headerRow.appendChild(idHeader);

            VACATION_TABLE_COLUMNS.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.label;
                th.className = 'text-xs uppercase tracking-wider shadow-sm text-center'; 
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            dataTable.appendChild(thead);
            lucide.createIcons();

            // 3. Crear el cuerpo de la tabla (tbody)
            const tbody = document.createElement('tbody');
            data.forEach((rowData, index) => {
                const tr = document.createElement('tr');
                tr.classList.add('worker-row', 'transition-colors', 'duration-150');
                
                // Celda ID (Fija)
                const idCell = document.createElement('td');
                idCell.textContent = index + 1;
                idCell.className = 'sticky-id-cell text-sm px-3 py-1';
                tr.appendChild(idCell);

                // Resto de celdas de datos
                VACATION_TABLE_COLUMNS.forEach(col => {
                    const td = document.createElement('td');
                    let value = rowData[col.key];

                    // Formateo de fechas y cédula
                    if (col.key.startsWith('FECHA_') || col.key === 'INGRESO') {
                        value = formatDate(value);
                    }
                    if (col.key === 'CEDULA') {
                        value = formatNumberWithDots(value);
                    }

                    td.textContent = value !== undefined && value !== null ? value : 'N/A';
                    td.className = 'table-data-cell';
                    
                    // Lógica de justificación
                    if (col.key === 'CEDULA' || col.key === 'DIAS') {
                        td.classList.add('text-right', 'pr-3', 'pl-1'); 
                    } else {
                        td.classList.add('text-left', 'pl-3', 'pr-1'); 
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
            dataTable.appendChild(tbody);
        }

        /**
         * Fetches vacation data for the given CEDULA and renders it in the VacationDetailModal.
         * @param {string} cedula - The CEDULA of the worker to filter the Vacaciones sheet.
         */
        async function fetchVacationDataAndShowModal(cedula) {
            const container = document.getElementById('vacationTableContainer');
            const loadingSpinner = document.getElementById('vacation-loading-spinner');
            
            // Mostrar spinner si no está visible
            loadingSpinner?.classList.remove('hidden');

            try {
                // 1. Construir la URL para la hoja 'Vacaciones', filtrando por CEDULA
                const apiUrl = buildGasApiUrl('Vacaciones', 'CEDULA', cedula);
                
                console.log(`Fetching Vacations from: ${apiUrl}`);

                const response = await fetch(apiUrl, { method: 'GET' });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }

                const result = await response.json();
                let data = result;

                if (result && result.data && Array.isArray(result.data)) {
                    data = result.data;
                } else if (!Array.isArray(result)) {
                    throw new Error("Formato de datos de vacaciones no válido. Se esperaba un array JSON.");
                }
                
                // 2. Renderizar la tabla con los datos filtrados
                buildVacationTable(data);

            } catch (error) {
                console.error("Fallo al obtener los datos de Vacaciones:", error);
                
                // 3. Mostrar mensaje de error en el contenedor de la tabla
                container.innerHTML = `
                    <div class="bg-red-800 p-3 rounded-lg shadow-md text-white">
                        <p class="font-bold">Error de Carga:</p>
                        <p class="text-sm">No se pudo cargar la hoja "Vacaciones". Detalles: ${error.message}</p>
                    </div>
                `;
            } finally {
                // 4. Ocultar spinner
                loadingSpinner?.classList.add('hidden');
            }
        }


        // --- LÓGICA DE CARGA DE DATOS (CON CACHÉ) ---
        
        /**
         * Función principal para cargar y procesar los datos desde GAS, 
         * utilizando localStorage como caché con una expiración de 15 minutos.
         */
        async function loadData() {
            const tableContainer = document.getElementById(ACTIVITY_FEED_ID);
            
            // Mostrar spinner y ocultar cualquier tabla anterior
            document.getElementById('loading-spinner')?.classList.remove('hidden');
            document.getElementById('table-wrapper')?.classList.add('hidden');
            
            // --- 1. INTENTAR CARGAR DESDE CACHÉ ---
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                try {
                    const parsedCache = JSON.parse(cachedData);
                    const now = new Date().getTime();
                    
                    // Verificar si el caché aún es válido (15 minutos)
                    if (now < parsedCache.expiry && Array.isArray(parsedCache.data)) {
                        console.log("Cargando datos desde el CACHÉ local (Válido por 15 minutos).");
                        const dataToUse = parsedCache.data;
                        allEmployeeData = dataToUse;
                        filteredEmployeeData = [...dataToUse];
                        buildTable(filteredEmployeeData);
                        return; // ¡Carga exitosa desde caché!
                    } else {
                        console.log("Caché expirado o no válido (15 minutos). Recuperando datos nuevos.");
                        localStorage.removeItem(CACHE_KEY); // Limpiar caché expirado
                    }
                } catch (e) {
                    console.error("Error al parsear el caché local:", e);
                    localStorage.removeItem(CACHE_KEY); // Limpiar caché corrupto
                }
            }
            
            // --- 2. SI EL CACHÉ FALLA O EXPIRA, HACER FETCH ---
            try {
                const apiUrl = buildGasApiUrl('BD_Personal2'); // Carga la hoja principal
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }

                const result = await response.json();
                let data = result;

                // Estructura común de GAS: { data: [...] } o array directo
                if (result && result.data && Array.isArray(result.data)) {
                    data = result.data;
                } else if (!Array.isArray(result)) {
                    throw new Error("Formato de datos no válido. Se esperaba un array JSON.");
                }

                if (data.length === 0) {
                    tableContainer.innerHTML = '<div class="text-center py-8 text-gray-500 dark:text-gray-400">No se encontraron registros.</div>';
                } else {
                    allEmployeeData = data;
                    filteredEmployeeData = [...data]; // Inicialmente, todos los datos son filtrados

                    // --- 3. GUARDAR NUEVOS DATOS EN CACHÉ LOCAL (15 MINUTOS) ---
                    const expiry = new Date().getTime() + CACHE_EXPIRATION_MS;
                    const cacheObject = { data: data, expiry: expiry };
                    localStorage.setItem(CACHE_KEY, JSON.stringify(cacheObject));
                    console.log("Nuevos datos obtenidos y guardados en caché (expira en 15 minutos).");
                    
                    // Renderizar la tabla con los datos frescos
                    buildTable(filteredEmployeeData);
                }

            } catch (error) {
                console.error("Fallo al obtener los datos:", error);
                
                // Mostrar mensaje de error en el contenedor
                tableContainer.innerHTML = `
                    <div class="bg-red-800 p-4 rounded-xl shadow-lg text-white">
                        <strong class="font-bold">Error de Carga:</strong>
                        <p class="mt-1 text-sm">No se pudo cargar la información. Detalles: ${error.message}</p>
                        <p class="mt-2 text-xs opacity-80">Verifique la URL y la implementación de Google Apps Script (CORS/Deploy).</p>
                    </div>
                `;
                // También actualiza las métricas a 0 o N/A en caso de error
                const totalMetricElement = document.querySelector('[data-metric="total"]');
                if (totalMetricElement) totalMetricElement.textContent = 'N/A';
                const ctrl1MetricElement = document.querySelector('[data-metric="ctrl1_warning"]');
                if (ctrl1MetricElement) ctrl1MetricElement.textContent = 'N/A';
            }
        }

        // --- INICIALIZACIÓN ---

        // Inicia la aplicación cargando el contenido de la sección 'Inicio'
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('Inicio');
        });
        
    </script>

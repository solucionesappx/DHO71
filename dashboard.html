<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App YLOC_Daschboard</title>
    <!-- Incluye el CDN de Tailwind CSS para un estilo rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye la librería de iconos Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <!-- Incluye la librería Chart.js para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Importa la fuente Poppins de Google Fonts */
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
        @import url("https://fonts.googleapis.com/css?family=Inter:400,500,600,700,800,900&display=swap");

        /* Definición de variables CSS para el tema claro */
        :root {
            --bg-color: #f0f2f5;
            --box-color: #e9ecef;
            --border-color: #dcdcdc;
            --text-color: #111;
            --link-color: #4041C2;
            --accent-color-1: #4041C2;
            --accent-color-2: #7aebbc;
            --box-shadow-color: rgba(0,0,0,0.2);
            --placeholder-color: #6b7280;
        }

        /* Variables para el tema oscuro */
        body.dark-mode {
            --bg-color: #25252b;
            --box-color: #2d2d39;
            --border-color: #25252b;
            --text-color: #fff;
            --link-color: #4041C2;
            --accent-color-1: #4041C2;
            --accent-color-2: #dbeb7a;
            --box-shadow-color: rgba(0,0,0,0.5);
            --placeholder-color: #9ca3af;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header-bg {
            background-color: var(--box-color);
        }
        .nav-bg {
            background-color: var(--bg-color);
        }

        .box-shadow {
            box-shadow: 0 4px 6px -1px var(--box-shadow-color), 0 2px 4px -2px var(--box-shadow-color);
        }

        .box-shadow-up {
            box-shadow: 0 -4px 6px -1px var(--box-shadow-color), 0 -2px 4px -2px var(--box-shadow-color);
        }
        
        .accent-link {
            color: var(--link-color);
        }

        .icon-size {
            height: 1.5rem;
            width: 1.5rem;
        }
        
        .padding-container {
            padding: 0 1rem;
        }

        .flex-row {
            display: flex;
            align-items: center;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-link {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: none;
        }
        
        .welcome-text {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .dashboard-box {
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .list-items {
            list-style-type: disc;
            list-style-position: inside;
            margin-top: 1rem;
        }
        
        .toggle-switch-container {
            position: relative;
            width: 40px; 
            height: 22px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
            font-size: 1.1rem;
        }

        .toggle-switch-container:before {
            content: '';
            position: absolute;
            top: 0;
            width: 40px; 
            height: 22px;
            border-radius: 11px;
            background-color: var(--text-color);
            transition: background-color 0.3s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .toggle-switch-container:active:before {
            transition: background-color 0.3s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .toggle-switch-container .toggle-button {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px; 
            height: 18px;
            border-radius: 50%;
            background-color: var(--box-color);
            transition: transform 0.3s cubic-bezier(0.86, 0, 0.07, 1), background-color 0.3s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .toggle-switch-container.dark-mode:before {
            background-color: var(--accent-color-1);
        }

        .toggle-switch-container.dark-mode .toggle-button {
            transform: translateX(18px);
            background-color: var(--box-color);
        }

        /* Estilos para la tabla con CSS Grid */
        .table-wrapper {
            overflow: auto; 
            max-width: 100%;
            max-height: 60vh;
            margin-top: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px var(--box-shadow-color), 0 2px 4px -2px var(--box-shadow-color);
            background-color: var(--box-color);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
            width: max-content;
        }

        .grid-header, .grid-cell {
            padding: 0.5rem; 
            height: 30px;
            display: flex;
            align-items: center;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .grid-row {
            display: contents; 
        }

        /* Fija la primera fila con encabezados */
        .grid-row:first-child .grid-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: var(--accent-color-1);
            font-weight: 600;
            color: #fff; 
            text-transform: uppercase;
        }
        
        /* Fija la primera columna */
        .grid-row > .grid-cell:first-child {
            position: sticky;
            left: 0;
            z-index: 30;
            background-color: var(--accent-color-1);
            color: #fff; 
        }

        /* Fija la celda en la esquina superior izquierda */
        .grid-row:first-child > .grid-header:first-child {
            position: sticky;
            left: 0;
            z-index: 40;
            background-color: var(--accent-color-1);
            color: #fff; 
        }
        
        .grid-cell:last-child, .grid-header:last-child {
            border-right: none;
        }

        /* Estilo para las filas pares en modo claro y oscuro, excluyendo la primera celda */
        :root .data-grid .grid-row:nth-child(even) > div:not(:first-child) {
            background-color: rgba(0,0,0,0.05);
        }
        body.dark-mode .data-grid .grid-row:nth-child(even) > div:not(:first-child) {
            background-color: rgba(255,255,255,0.05);
        }
        
        .data-grid .grid-row.data-row:hover .grid-cell {
            background-color: var(--accent-color-1) !important;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .data-grid .grid-row.selected-row .grid-cell {
            background-color: var(--accent-color-1) !important;
            color: #fff;
        }

        .nav-link i, .nav-link span {
            transition: transform 0.3s ease-in-out, color 0.3s ease, text-shadow 0.3s ease;
            color: var(--text-color);
        }

        /* Efecto neón al pasar el cursor o tocar el elemento */
        .nav-link:hover i,
        .nav-link:hover span,
        .nav-link.active i,
        .nav-link.active span {
            transform: scale(1.1) translateY(-3px);
            color: var(--accent-color-1);
            text-shadow: 0 0 2px var(--accent-color-1), 0 0 10px var(--accent-color-1), 0 0 15px var(--accent-color-1);
        }
        
        /* Nuevo estilo para el icono de cancelar */
        #clear-search:hover i {
            transform: scale(1.2);
            transition: transform 0.2s ease-in-out;
        }

        /* Regla específica para el botón de cerrar sesión que anula el cambio de color pero mantiene los demás efectos */
        .logout-link:hover i {
            color: var(--text-color);
            /* Cambia el color del "brillo" a blanco o el color del texto del tema actual */
            text-shadow: 0 0 2px var(--text-color), 0 0 10px var(--text-color), 0 0 15px var(--text-color);
        }
        
        /* Estilos para el spinner de carga */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--accent-color-1);
            animation: spin 1s ease infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Clase para ocultar los dashboards no activos */
        .hidden {
            display: none;
        }
        
        /* Estilos para la nueva barra de navegación superior con íconos */
        .nav-link-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            gap: 0.5rem; /* Espacio entre el ícono y el texto */
            color: var(--text-color);
        }

        .nav-link-top:hover {
            transform: translateY(-2px);
            color: var(--text-color);
            text-shadow: none;
        }

        .nav-link-top.active {
            color: var(--accent-color-1);
            text-shadow: none;
        }
        
        .form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: flex-start;
            z-index: 9999;
            padding-top: 50px;
        }
        
        .form-content {
            background-color: var(--box-color);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .form-windows {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        /* **NUEVO** Estilos para cada ventana */
        .form-window {
            width: 100%;
            flex-shrink: 0;
            position: relative; 
        }

        .nav-icon {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s, transform 0.2s;
        }

        .nav-icon:hover {
            color: var(--accent-color-1);
            transform: scale(1.1);
        }
        
        .circular-btn {
            background-color: var(--accent-color-1);
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .circular-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        
        .circular-btn svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: var(--text-color); /* Se ajusta el color del trazo del SVG para ser visible */
        }
        
        .dark-mode .circular-btn svg {
            stroke: #fff; /* En modo oscuro el trazo del SVG es blanco */
        }

        /* Clase para ocultar los botones de navegación */
        .circular-btn.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .form-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.05rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            border-radius: 0.25rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        /* Botón de cerrar para el formulario */
        .close-form-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: transform 0.2s;
            padding-bottom: 0.5rem;
        }
        
        .close-form-btn:hover {
            transform: scale(1.2);
            color: var(--accent-color-1);
        }
        
        .form-step {
            width: 100%;
            flex-shrink: 0;
        }

        /* Media query para pantallas más grandes (mayor a 600px) */
        @media (min-width: 600px) {
            .dashboard-box {
                padding: 2.5rem;
            }

            .table-wrapper {
                /* Aumentar el max-height de la tabla para pantallas de escritorio */
                max-height: 70vh;
            }
            
            /* **NUEVO** Estilos para el enlace de navegación superior en escritorio */
            .nav-link-top-desktop {
                flex-direction: row;
                gap: 0.5rem;
                padding: 0.5rem 1rem; /* Padding horizontal para un mejor aspecto */
            }
        }

        /* Estilos de los gráficos */
        .dashboard-container {
            display: grid;
            gap: 2rem;
            width: 100%;
            max-width: 500px; /* NO MODIFICAR */
            /* Asegura que los gráficos ocupen todo el ancho en una columna */
            grid-template-columns: 1fr;
            margin: 2rem auto;
        }

        /* Media query para ajustar la vista en dispositivos de escritorio */
        @media (min-width: 768px) {
            .dashboard-container {
                /* Vuelve al diseño original con múltiples columnas en pantallas más grandes */
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        .chart-card {
            background-color: var(--box-color);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px var(--box-shadow-color), 0 4px 6px -2px var(--box-shadow-color);
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-card h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .chart-card canvas {
            max-width: 100%;
            max-height: 300px;
        }
        
        /* Ajuste para el gráfico de barras horizontales */
        #barChart {
            max-width: 100%;
            height: auto; /* Permite que la altura sea dinámica */
        }

    </style>
</head>
<body class="dark-mode transition-colors">

    <!-- Script para el cambio de tema, la navegación y los gráficos -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const dashboardSections = document.querySelectorAll('.dashboard-section');
        const navLinks = document.querySelectorAll('.nav-link-top');

        // Cargar el tema guardado al iniciar
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme + '-mode');
            themeToggle.classList.add(currentTheme + '-mode');
        } else {
            // Establecer el modo oscuro como predeterminado si no hay preferencia
            body.classList.add('dark-mode');
            themeToggle.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                themeToggle.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                themeToggle.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        });

       
        // Función para mostrar el dashboard seleccionado y actualizar el enlace activo
        function showDashboard(targetId) {
            // Ocultar todas las secciones del dashboard
            dashboardSections.forEach(section => {
                section.classList.add('hidden');
            });

            // Mostrar la sección de destino
            const targetDashboard = document.getElementById(targetId);
            if (targetDashboard) {
                targetDashboard.classList.remove('hidden');
            }

            // Eliminar la clase 'active' de todos los enlaces y añadirla al seleccionado
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-target') === targetId) {
                    link.classList.add('active');
                }
            });

            // Si el dashboard es el de inicio, inicializar los gráficos
            if (targetId === 'home-dashboard') {
                initCharts();
            }
        }
        
        // Lógica para la navegación entre dashboards
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Evita el comportamiento de enlace predeterminado
                const targetId = link.getAttribute('data-target');
                showDashboard(targetId);
            });
        });
        
        // --- Lógica para la generación de gráficos ---
        
        // URL de la hoja de cálculo de Google
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4xGFw_JfEiVB9tbsHckm6rKA2HTytJc8wA2Yi9B1PFZuudTowGCC3hRtBPPa5z92Rpp05OmkqTCcE/pub?output=csv';

        const chartColors = [
            '#1E3A8A', '#2563EB', '#3B82F6', '#60A5FA', '#93C5FD', '#BFDBFE', '#3F6212', '#4B5563', '#6B7280'
        ];

        // Función para obtener los datos desde la URL del archivo CSV
        async function fetchData(nameIndex, valueIndex) {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                const groupedData = new Map();

                lines.slice(1).forEach(line => {
                    const columns = line.split(',');
                    const name = columns[nameIndex]?.trim();
                    const valueString = columns[valueIndex]?.replace(/[()%\s]/g, '');
                    const value = parseFloat(valueString);
                    
                    if (!isNaN(value)) {
                        const groupName = name;
                        groupedData.set(groupName, (groupedData.get(groupName) || 0) + value);
                    }
                });
                const labels = Array.from(groupedData.keys());
                const values = Array.from(groupedData.values());
                return { labels, values };
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
                return { labels: [], values: [] };
            }
        }
        
        // Función para dibujar el gráfico de rosca
        async function drawDoughnutChart() {
            const data = await fetchData(0, 6);
            const doughnutData = {
                labels: data.labels,
                datasets: [{
                    data: data.values,
                    backgroundColor: chartColors,
                    hoverOffset: 4
                }]
            };

            const doughnutConfig = {
                type: 'doughnut',
                data: doughnutData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(2);
                                    return `${label}: ${percentage}%`;
                                }
                            }
                        }
                    }
                }
            };
            new Chart(document.getElementById('doughnutChart'), doughnutConfig);
        }
        
        // Función para dibujar el gráfico de barras horizontales
        async function drawBarChart() {
            const data = await fetchData(2, 5);
            
            const barThickness = 20;
            const chartHeight = data.labels.length * (barThickness + 5);
            document.getElementById('barChart').style.height = `${chartHeight}px`;

            const barData = {
                labels: data.labels,
                datasets: [{
                    label: 'Valores Absolutos',
                    data: data.values,
                    backgroundColor: chartColors,
                    borderColor: chartColors,
                    borderWidth: 1,
                    barThickness: barThickness,
                }]
            };

            const barConfig = {
                type: 'bar',
                data: barData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        y: {
                            beginAtZero: true,
                            // Reducir el tamaño de la fuente para las etiquetas del eje Y
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            };
            new Chart(document.getElementById('barChart'), barConfig);
        }

        // Función para dibujar el gráfico de área
        async function drawAreaChart() {
            const data = await fetchData(1, 6);
            
            const secondCurveData = data.values.map(value => {
                const randomFactor = 0.3 + Math.random() * (1.7 - 0.3);
                return value * randomFactor;
            });
            
            const areaData = {
                labels: data.labels,
                datasets: [{
                    label: 'Valores Originales',
                    data: data.values,
                    borderColor: '#2563EB',
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    borderWidth: 2,
                },
                {
                    label: 'Valores Aleatorios (30%-170%)',
                    data: secondCurveData,
                    borderColor: '#DC2626',
                    backgroundColor: 'rgba(220, 38, 38, 0.5)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    borderWidth: 2,
                }]
            };

            const areaConfig = {
                type: 'line',
                data: areaData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        },
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            };
            new Chart(document.getElementById('areaChart'), areaConfig);
        }

        async function initCharts() {
            const spinner = document.getElementById('loading-spinner');
            const chartContainer = document.getElementById('chart-container');
            
            spinner.style.display = 'block';
            chartContainer.classList.add('hidden');

            try {
                await Promise.all([
                    drawDoughnutChart(),
                    drawBarChart(),
                    drawAreaChart()
                ]);
            } catch (error) {
                console.error('Failed to draw charts:', error);
            } finally {
                spinner.style.display = 'none';
                chartContainer.classList.remove('hidden');
            }
        }

        // Mostrar el dashboard por defecto al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            showDashboard('home-dashboard');
        });
        
    </script>
</body>
</html>

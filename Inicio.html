    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter  */
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejor experiencia táctil */
        }

        /* Definición de colores base para modo claro y oscuro */
        :root {
            --color-bg-light: #f9fafb;
            --color-text-light: #1f2937;
            --color-primary-light: #3b82f6;
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-light: #ffffff;
            --color-surface-dark: #374151;
            
            /* Color de fondo para encabezado y columna ID: #2D59A1 */
            --color-header: #2D59A1; 
            
            /* Color de texto puro para datos de la tabla */
            --color-data-text: #ffffff;
            
            /* Altura de referencia para alinear el modal y la tarjeta de bienvenida (Header + Padding) */
            --header-offset: 76px; 
        }
        
        /* Estilos del cuerpo en modo claro */
        .light {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        /* Estilos del cuerpo en modo oscuro (por defecto en el HTML) */
        .dark {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        
        /* Contenedor principal: Fija el ancho máximo a 500px y lo centra */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 10vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        /* Estilos específicos para Header y Footer */
        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 50; /* Aumentado para estar sobre el modal */
            transition: background-color 0.3s, color 0.3s;
            
            /* Corrección de alineación: Centra el elemento 'fixed' en pantallas grandes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Colores específicos para modo claro y oscuro para Header/Footer */
        .light header, .light footer {
            background-color: var(--color-surface-light);
            border-color: #e5e7eb;
        }
        .dark header, .dark footer {
            background-color: var(--color-surface-dark);
            border-color: #4b5563;
        }

        /* Ajuste del contenido principal: Solo se mantiene el offset inferior */
        main {
            padding-bottom: 72px; /* Altura del footer (h-18) para offset fijo */
            flex-grow: 1;
            overflow-y: auto; /* Habilitar scroll solo en el cuerpo */
        }
        
        /* Estilo para los botones del footer (interacción táctil) */
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem; /* texto pequeño */
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit; /* Color de texto por defecto */
        }

        /* Estilo para el botón activo en el footer */
        .footer-btn.active {
            color: var(--color-primary-dark);
        }
        .light .footer-btn.active {
             color: var(--color-primary-light);
        }
        
        /* Oculta la barra de desplazamiento en navegadores basados en WebKit */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* * ESTILO ESPECÍFICO PARA LA COLUMNA STICKY (ID) */
        .sticky-id-cell {
            background-color: var(--color-header) !important; /* Mismo color que el encabezado (#2D59A1) */
            color: var(--color-data-text) !important; /* Texto blanco puro */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Separador suave */
        }
        
        /* Estilo para los encabezados de la tabla interactivos */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s;
        }

        .sortable-header:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Ligero hover para feedback */
        }
        
        /* Estilo para la selección de fila con hover (Mouse/Cursor) */
        .worker-row:hover {
            background-color: #3a3a45 !important; /* Color de selección solicitado */
            cursor: pointer;
        }

        /* --- ESTILOS DEL MODAL FIJO Y ALINEADO --- */
        .modal-overlay {
            /* Fija el modal sobre todo el viewport */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 40; /* Por debajo del header/footer */
        }

        /* Contenedor del modal */
        #modal-content-wrapper {
            /* Fija la posición relativa al contenido principal (simulando fixed dentro del max-width: 500px) */
            position: absolute; 
            top: var(--header-offset); /* Alineado con el inicio del contenido principal (tarjeta de bienvenida) */
            
            /* Ajuste para que ocupe todo el ancho en móvil, o una posición fija en desktop */
            width: 90%; 
            max-width: 380px; /* Ancho máximo para que no sea demasiado grande */
        }
        
    </style>

        // --- FUNCIONES DE FORMATO ESPECÍFICAS ---

        /**
         * Formatea un número de Cédula (o cualquier número grande) para incluir separadores de miles (puntos).
         */
        function formatCedula(value) {
            const num = Number(value);
            if (isNaN(num)) return value || 'N/A';
            return num.toLocaleString('es-ES'); // Usa el punto como separador de miles
        }

        /**
         * Formatea un valor de fecha al formato 'dd/mm/yyyy'.
         */
        function formatDate(value) {
            if (value === null || value === undefined || value === '') return '';
            
            let date;
            
            if (typeof value === 'string' && value.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/)) {
                // Si ya viene en formato dd/mm/yyyy, intenta parsear como tal (esto puede ser inestable)
                const parts = value.split('/');
                date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);

                if (isNaN(date.getTime())) {
                    date = new Date(value);
                }
            } else {
                date = new Date(value);
            }
            
            if (isNaN(date.getTime())) {
                return String(value); 
            }

            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();

            return `${day}/${month}/${year}`;
        }
        
        /**
         * Aplica el formato solicitado a los nombres y apellidos.
         * Formato: PrimerNombre InicialSegundoNombre. PrimerApellido InicialSegundoApellido.
         * @param {Object} record El registro de datos original.
         * @returns {string} El nombre completo formateado.
         */
        function formatFullNameForFiltering(record) {
            // Asumiendo que la data tiene las columnas NOMBRES y APELLIDOS con los nombres/apellidos completos
            // Si la data viniera separada (e.g., PRIMER_NOMBRE, SEGUNDO_NOMBRE, etc.), la lógica sería más directa.
            
            const rawNombres = String(record.NOMBRES || '').trim().split(/\s+/);
            const rawApellidos = String(record.APELLIDOS || '').trim().split(/\s+/);

            // 1. Nombres: Primer nombre + Inicial del segundo
            let firstName = rawNombres[0] || '';
            let secondNameInitial = (rawNombres.length > 1 && rawNombres[1]) ? rawNombres[1].charAt(0) + '.' : '';

            // 2. Apellidos: Primer apellido + Inicial del segundo
            let firstSurname = rawApellidos[0] || '';
            let secondSurnameInitial = (rawApellidos.length > 1 && rawApellidos[1]) ? rawApellidos[1].charAt(0) + '.' : '';

            // Construir el resultado final, limpiando espacios dobles
            const formattedName = `${firstName} ${secondNameInitial} ${firstSurname} ${secondSurnameInitial}`.trim().replace(/\s+/g, ' ');

            return formattedName;
        }

        // --- FIN FUNCIONES DE FORMATO ESPECÍFICAS ---


        /**
         * Aplica la ordenación al array de datos completo.
         */
        function sortData(data, key, order) {
            if (!data || !key || !order) return data;

            const sortedData = [...data]; 

            sortedData.sort((a, b) => {
                const valA = String(a[key] || '').toLowerCase();
                const valB = String(b[key] || '').toLowerCase();

                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                
                let comparison = 0;
                
                if (!isNaN(numA) && !isNaN(numB) && isFinite(numA) && isFinite(numB)) {
                    comparison = numA - numB;
                } else {
                    if (valA < valB) comparison = -1;
                    if (valA > valB) comparison = 1;
                }

                return order === 'asc' ? comparison : -comparison;
            });
            return sortedData;
        }

        }


        /**
         * Renderiza el feed de actividad con los datos obtenidos de la API de GAS en formato de tabla.
         */
        function renderActivityFeed(data) {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            if (!container) return;
            
            // Limpiar el contenedor (remover spinner/error)
            container.innerHTML = ''; 

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i data-lucide="inbox" class="w-10 h-10 mx-auto mb-2"></i>
                        <p>No se encontraron registros de empleados.</p>
                    </div>
                `;
                const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
                if (totalRecordsSpan) totalRecordsSpan.textContent = '0';
                lucide.createIcons();
                return;
            }

            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            if (totalRecordsSpan) totalRecordsSpan.textContent = data.length;
            
            let dataToRender = [...data];
            if (sortOrder && currentSortColumn) {
                dataToRender = sortData(dataToRender, currentSortColumn, sortOrder);
            }

            // --- DEFINICIÓN DE COLUMNAS ---
            // Se usa el nombre de campo ORIGINAL (key) para referirse a la propiedad en el objeto.
            const columnDefinitions = [
                { 
                    key: 'ID', 
                    display: 'ID', 
                    isVirtual: true, 
                    isSortable: false, 
                    width: 'w-12', 
                    alignHeader: 'text-center', 
                    alignContent: 'text-center', 
                    stickyHeaderClass: 'sticky left-0 z-20', 
                    stickyCellClass: 'sticky left-0 z-10 sticky-id-cell' 
                },
                { key: 'EMPRESA', display: 'EMPRESA', isSortable: true, width: 'w-24' },
                { key: 'NOMINA', display: 'NÓMINA', isSortable: true, width: 'w-20' },
                { key: 'APELLIDOS', display: 'APELLIDOS', isSortable: true, width: 'w-32' },
                { key: 'NOMBRES', display: 'NOMBRES', isSortable: true, width: 'w-32' },
                { key: 'CEDULA', display: 'CÉDULA', isSortable: true, width: 'w-24', format: formatCedula },
                { key: 'CARGO', display: 'CARGO', isSortable: true, width: 'w-32' },
                { key: 'INGRESO', display: 'INGRESO', isSortable: true, width: 'w-24', format: formatDate },
                { key: 'SECTOR', display: 'SECTOR', isSortable: true, width: 'w-24' },
                { key: 'PERFIL', display: 'PERFIL', isSortable: true, width: 'w-24' },
                // *** Mapeo de nombres de campo ***
                { key: 'CTRL2', display: COLUMN_DISPLAY_MAP['CTRL2'], isSortable: true, width: 'w-16' }, // DÍAS VACACIONES (Se mantiene en la tabla)
                { key: 'CTRL1', display: COLUMN_DISPLAY_MAP['CTRL1'], isSortable: true, width: 'w-16' }, // NOTA
                // *******************************
                { key: 'NACIMIENTO', display: 'NACIMIENTO', isSortable: true, width: 'w-24', format: formatDate },
            ];

            // 1. Generar la cabecera de la tabla
            const tableHeadersHtml = columnDefinitions.map(col => {
                const headerBgStyle = col.isVirtual ? 'style="background-color: var(--color-header);"' : '';
                const headerAlignClass = col.isVirtual ? col.alignHeader : getHeaderAlignmentClass(col.key);

                let sortIndicatorHtml = '';
                if (col.isSortable && col.key === currentSortColumn) {
                    const iconName = sortOrder === 'asc' ? 'chevron-up' : 'chevron-down';
                    sortIndicatorHtml = `<i data-lucide="${iconName}" class="w-4 h-4 inline-block ml-1"></i>`;
                }

                const headerClasses = `px-4 py-2 ${headerAlignClass} text-sm font-bold uppercase tracking-wider text-white ${col.width || ''} whitespace-nowrap ${col.stickyHeaderClass || ''} ${col.isSortable ? 'sortable-header' : ''}`;
                
                return `
                    <th ${headerBgStyle} class="${headerClasses}" data-column-key="${col.key}">
                        ${col.display} ${sortIndicatorHtml}
                    </th>
                `;
            }).join('');

            // 2. Generar las filas de la tabla con el ID correlativo
            const tableRowsHtml = dataToRender.map((item, index) => {
                const rowId = index + 1;
                
                // Serializar el objeto de datos completo para adjuntarlo al evento dblclick
                const recordJsonString = JSON.stringify(item);

                // Lógica para aplicar estilo a toda la fila
                const originalCtrl1Value = item['CTRL1']; // Usar nombre de campo original
                const isCtrl1NonEmpty = originalCtrl1Value !== null && originalCtrl1Value !== undefined && String(originalCtrl1Value).trim().toUpperCase() !== 'N/A' && String(originalCtrl1Value).trim().length > 0;
                
                // Clase de la fila: aplica color si CTRL1 no está vacío/N/A Y la clase 'worker-row' para el hover.
                const rowClass = (isCtrl1NonEmpty 
                    ? 'text-red-400 dark:text-red-300' 
                    : 'light:text-gray-900 dark:text-gray-100') + ' worker-row';

                // Generar celdas para la fila actual
                const cellsHtml = columnDefinitions.map(col => {
                    let content;
                    let cellClasses = 'px-4 py-0 text-sm whitespace-nowrap '; 
                    let stickyClasses = col.stickyCellClass || '';
                    let alignmentClass = '';

                    let rawValue = item[col.key];
                    
                    if (col.isVirtual) {
                        content = rowId;
                        cellClasses += 'font-semibold'; 
                        alignmentClass = col.alignContent;
                    } else {
                        const key = col.key;
                        if (rawValue === null || rawValue === undefined || rawValue === '') {
                            if (key === 'CTRL2') { // DÍAS
                                rawValue = 0;
                            } else if (key === 'CTRL1' || key === 'NACIMIENTO') { // NOTA
                                rawValue = '';
                            } else {
                                rawValue = 'N/A';
                            }
                        }
                        
                        // Aplicar formato si existe, de lo contrario, usar el valor crudo/limpio
                        content = col.format ? col.format(rawValue) : String(rawValue);
                        
                        cellClasses += 'dark:bg-gray-700 light:bg-white';
                        alignmentClass = getContentAlignmentClass(col.key);

                        let textStyleClass = '';
                        if (content === 'N/A' || content === '') {
                            textStyleClass = 'text-gray-400 italic';
                            if (content === 'N/A') content = 'N/A';
                            if (content === '') content = '';
                        } else if (col.key === 'CTRL2' && content === 0) { // DÍAS
                            textStyleClass = 'font-medium text-sm text-center'; 
                        }
                        
                        // Retorna la celda con el valor y las clases de estilo
                        return `<td class="${cellClasses} ${alignmentClass} ${stickyClasses} ${textStyleClass}">${content}</td>`;
                    }
                    
                    // Caso ID (sticky)
                    return `<td class="${cellClasses} ${alignmentClass} ${stickyClasses}">${content}</td>`;
                }).join('');

                // Añadir el listener dblclick y el atributo data-record al <tr>
                return `
                    <tr class="${rowClass} light:hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-150 border-b light:border-gray-200 dark:border-gray-700" 
                        ondblclick="handleRowDoubleClick(JSON.parse(this.getAttribute('data-record')))"
                        data-record='${recordJsonString.replace(/'/g, "&apos;")}' >
                        ${cellsHtml}
                    </tr>
                `;
            }).join('');

            // 3. Estructura completa de la tabla con estilos responsivos
            const activityHtml = `
                <!-- Contenedor JSON (Visible por defecto, pero oculto en el HTML) -->
                ${document.getElementById('json-display-container').outerHTML}
                
                <!-- Contenedor principal con sombra y borde. Se mantiene sin redondeo (90 grados). -->
                <div class="shadow-xl border light:border-gray-200 dark:border-gray-700">
                    
                    <!-- Contenedor con altura máxima y scroll vertical y horizontal -->
                    <div class="max-h-[38vh] md:max-h-80 overflow-y-auto overflow-x-auto" id="table-scroll-container">
                        
                        <!-- min-w-full asegura que ocupe todo el ancho disponible para forzar el scroll horizontal si es necesario. -->
                        <table class="min-w-full table-auto divide-y light:divide-gray-200 dark:divide-gray-700">
                            
                            <!-- Cabecera de la tabla (sticky top-0) con color #2D59A1 (Fijo) -->
                            <thead style="background-color: var(--color-header);" class="sticky top-0 z-10 shadow-md" id="employee-table-header">
                                <tr>
                                    ${tableHeadersHtml}
                                
                                </tr>
                            </thead>
                            
                            <!-- Cuerpo de la tabla con color de fondo para filas -->
                            <tbody class="divide-y light:divide-gray-200 dark:divide-gray-700 light:bg-white dark:bg-gray-700" id="employee-table-body">
                                ${tableRowsHtml}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            container.innerHTML = activityHtml;
            lucide.createIcons();
            
            // Re-configurar listeners después de actualizar el DOM
            setupSearchControls();
            setupHeaderSortListeners();
        }
        
        /**
         * Maneja la lógica de ordenación al hacer clic en un encabezado de columna.
         */
        function handleHeaderClick(columnKey) {
            if (columnKey === 'ID') {
                return;
            }

            if (columnKey !== currentSortColumn) {
                currentSortColumn = columnKey;
                sortOrder = 'asc';
            } else {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            }

            filterAndRenderData();
        }

        /**
         * Configura el listener de click para los encabezados de la tabla.
         */
        function setupHeaderSortListeners() {
            const tableHeaderRow = document.querySelector('#employee-table-header tr');
            if (!tableHeaderRow) return;

            tableHeaderRow.querySelectorAll('th').forEach(header => {
                const columnKey = header.getAttribute('data-column-key');
                if (columnKey && columnKey !== 'ID') {
                    header.addEventListener('click', () => handleHeaderClick(columnKey));
                }
            });
        }

        /**
         * Filtra la variable global employeeData basada en el texto de búsqueda y renderiza el resultado.
         */
        function filterAndRenderData() {
            clearTimeout(debounceTimer);
            
            const searchInput = document.getElementById('search-input');
            const query = searchInput ? searchInput.value.toLowerCase().trim() : '';

            debounceTimer = setTimeout(() => {
                let dataToRender = employeeData;

                if (query) {
                    dataToRender = employeeData.filter(record => {
                        return Object.keys(record).some(key => {
                            if (key.toUpperCase() === 'ID') {
                                return false;
                            }
                            
                            const value = record[key];
                            if (value !== null && value !== undefined) {
                                return String(value).toLowerCase().includes(query);
                            }
                            return false;
                        });
                    });
                }

                renderActivityFeed(dataToRender);
            }, 300);
        }
        
        /**
         * Configura el listener para el campo de búsqueda y el botón de limpiar.
         */
        function setupSearchControls() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            
            if (!searchInput || !clearBtn) return;
            
            searchInput.addEventListener('input', filterAndRenderData);
            
            clearBtn.onclick = () => {
                searchInput.value = ''; 
                filterAndRenderData(); 
            };
        }

        /**
         * Obtiene los datos de empleados de la API de Google Apps Script.
         */
        async function fetchActivityFeed() {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            const searchInput = document.getElementById('search-input');

            if (!container || !totalRecordsSpan) return;

            container.innerHTML = `
                <div id="loading-spinner" class="text-center py-8">
                    <i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i>
                    <p class="mt-2 text-sm text-gray-400">Cargando datos de empleados...</p>
                </div>
            `;
            totalRecordsSpan.textContent = '...';
            if (searchInput) {
                searchInput.value = ''; 
                searchInput.disabled = true; 
            }
            
            currentSortColumn = null; 
            sortOrder = null; 
            
            lucide.createIcons(); 

            try {
                const maxRetries = 3;
                let response = null;
                let data = null;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(GAS_API_URL, { method: 'GET' });
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        if (i < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                        } else {
                            throw e; 
                        }
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                let loadedData = [];
                
                if (data && Array.isArray(data.data)) {
                    loadedData = data.data;
                } else if (Array.isArray(data)) {
                    loadedData = data;
                } else if (data && Array.isArray(data.records)) {
                    loadedData = data.records;
                } else if (data && data.error) {
                    throw new Error(`Error reportado por la API de GAS: ${data.error}`);
                }
                
                // Limpieza inicial de valores nulos
                employeeData = loadedData.map(item => {
                    const newItem = {};
                    for (const key in item) {
                        newItem[key] = item[key] === null || item[key] === undefined ? '' : item[key];
                    }
                    return newItem;
                });

                renderActivityFeed(employeeData);
                
                if (searchInput) {
                    searchInput.disabled = false;
                }

            } catch (error) {
                console.error("Error al obtener datos de GAS:", error);
                
                container.innerHTML = `
                    <div class="text-center py-8 text-red-500 dark:text-red-400">
                        <i data-lucide="plug-zap" class="w-10 h-10 mx-auto mb-2"></i>
                        <p class="font-bold">Error de Carga</p>
                        <p class="text-sm mt-1">${error.message || 'No se pudieron cargar los datos de la API.'}</p>
                    </div>
                `;
                lucide.createIcons();
                totalRecordsSpan.textContent = '0';
                if (searchInput) {
                    searchInput.disabled = true;
                }
            }
        }

        // ------------------------------------------------------------------
        // --- FUNCIONES PARA MODAL Y JSON DE FILTRADO ---
        // ------------------------------------------------------------------
        
        /**
         * Aplica los formatos especiales al registro para generar el JSON de filtrado.
         * ESTE ES EL CAMBIO CLAVE para aplicar la lógica solicitada sin tocar el GAS.
         * @param {Object} record El objeto de datos original (tal como viene de GAS).
         * @returns {Object} El objeto de datos formateado para el JSON de filtrado.
         */
        function formatWorkerForFiltering(record) {
            const formattedRecord = {};
            
            // 1. CEDULA, EMPRESA (Valores directos)
            formattedRecord.CEDULA = record.CEDULA || '';
            formattedRecord.EMPRESA = record.EMPRESA || '';
            
            // 2. INGRESO (Formato dd/mm/yyyy)
            formattedRecord.INGRESO = formatDate(record.INGRESO);

            // 3. NOMBRE_FORMATEADO (PrimerNombre InicialSegundo. PrimerApellido InicialSegundo.)
            // Usando los campos NOMBRES y APELLIDOS (asumiendo que vienen completos)
            formattedRecord.NOMBRE_FORMATEADO = formatFullNameForFiltering(record);

            return formattedRecord;
        }

        /**
         * Maneja el evento dblclick en una fila, genera el JSON y abre el modal de detalle.
         * @param {Object} record - Objeto de datos del trabajador de la fila seleccionada.
         */
        function handleRowDoubleClick(record) {
            // 1. Crear el JSON de filtrado (usando la nueva función de formato)
            const filteringJson = formatWorkerForFiltering(record);
            
            // 2. Guardar el JSON globalmente para uso futuro
            _globalSelectedWorkerData = filteringJson;
            
            // 3. Mostrar el JSON en el panel de verificación
            const jsonDisplay = document.getElementById('selected-json-display');
            const jsonContainer = document.getElementById('json-display-container');
            if (jsonDisplay && jsonContainer) {
                jsonDisplay.textContent = JSON.stringify(_globalSelectedWorkerData, null, 2);
                jsonContainer.classList.remove('hidden'); // Hacer visible el contenedor del JSON
            }

            // 4. Preparar y abrir el modal
            populateModal(record);
            openModal();
        }

        /**
         * Función auxiliar para crear y añadir un campo de detalle al contenedor.
         * @param {HTMLElement} modalBody - El contenedor donde se añadirán los campos.
         * @param {string} labelText - El texto de la etiqueta.
         * @param {string} valueText - El valor del campo.
         * @param {string} [customClasses=''] - Clases Tailwind adicionales para el valor.
         */
        function createDetailField(modalBody, labelText, valueText, customClasses = '') {
            const itemDiv = document.createElement('div');
            // Reducido de p-2 a p-1.5 para menor padding vertical
            itemDiv.className = 'p-1.5 rounded-lg light:bg-gray-100 dark:bg-gray-800 border-l-4 border-blue-500 shadow-md';
            itemDiv.innerHTML = `
                <!-- Etiqueta (más pequeña) -->
                <p class="text-xs font-medium light:text-gray-500 dark:text-gray-400 uppercase tracking-wider">${labelText}</p>
                <!-- Valor (más grande, con posibles clases personalizadas) -->
                <p class="text-base font-semibold light:text-gray-900 dark:text-white break-words ${customClasses}">${valueText}</p>
            `;
            modalBody.appendChild(itemDiv);
        }

        /**
         * Rellena el contenido del modal con los datos del trabajador, aplicando reglas.
         */
        function populateModal(record) {
            const modalBody = document.getElementById('modalBodyContent');
            modalBody.innerHTML = ''; // Limpiar contenido anterior
            
            const nombres = record.NOMBRES ? String(record.NOMBRES).trim() : 'N/A';
            const apellidos = record.APELLIDOS ? String(record.APELLIDOS).trim() : 'N/A';
            
            // Campo Compuesto (NOMBRES + APELLIDOS)
            const fullNameHtml = `<div>${nombres}<br>${apellidos}</div>`;

            // REQUISITO 3 & 4: Campo Compuesto (NOMBRES + APELLIDOS)
            createDetailField(modalBody, 'Nombre Completo', fullNameHtml, 'text-lg font-extrabold text-blue-400');

            // Campos a excluir NOMBRES y APELLIDOS (ya están en Nombre Completo)
            // IMPORTANTE: Se excluyen NOMBRES, APELLIDOS, y DÍAS VACACIONES (CTRL2).
            const excludedKeys = ['NOMBRES', 'APELLIDOS', 'CTRL2']; 

            MODAL_FIELD_MAP.forEach(key => {
                if (excludedKeys.includes(key)) {
                    return; // Saltar campos excluidos
                }

                let value = record[key];
                let displayKey = COLUMN_DISPLAY_MAP[key] || key;
                let customClasses = '';

                // Aplicar Formato: CÉDULA, INGRESO, NACIMIENTO
                if (key === 'CEDULA') {
                    value = formatCedula(value);
                    customClasses = 'text-green-400';
                } else if (key === 'INGRESO' || key === 'NACIMIENTO') {
                    // Usar la función de formato de fecha
                    value = formatDate(value);
                } else if (key === 'CTRL1') { // REQUISITO 6: NOTA (no mostrar si N/A o vacío)
                    if (!value || String(value).trim().toUpperCase() === 'N/A') {
                        return; // Omitir el campo completo
                    }
                }
                
                // Mostrar N/A si el valor final está vacío
                const finalValue = value === null || value === undefined || String(value).trim() === '' ? 'N/A' : String(value);

                // Crear y añadir el campo
                createDetailField(modalBody, displayKey, finalValue, customClasses);
            });
        }

        /**
         * Muestra el modal de detalle.
         */
        function openModal() {
            const modal = document.getElementById('DetalleTrabajadorModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        /**
         * Oculta el modal de detalle.
         */
        function closeModal() {
            const modal = document.getElementById('DetalleTrabajadorModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        // ------------------------------------------------------------------
        // --- FIN: FUNCIONES PARA MODAL Y JSON DE FILTRADO ---
        // ------------------------------------------------------------------


        /**
         * Simula la función alert() con un mensaje en la interfaz.
         */
        function showCustomAlert(message) {
            const tempAlert = document.createElement('div');
            tempAlert.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-2xl transition-opacity duration-300 opacity-0 font-bold';
            tempAlert.textContent = message;
            
            const appContainer = document.getElementById('app-container');
            if (appContainer) {
                tempAlert.style.position = 'absolute';
                appContainer.appendChild(tempAlert);

                setTimeout(() => tempAlert.classList.remove('opacity-0'), 10);
                
                setTimeout(() => {
                    tempAlert.classList.add('opacity-0');
                    setTimeout(() => appContainer.removeChild(tempAlert), 300);
                }, 3000);
            }
        }

        /**
         * Inicializa el modo de color.
         */
        function initializeTheme() {
            const storedTheme = localStorage.getItem('theme');
            const isDarkMode = storedTheme === 'dark' || !storedTheme;
            
            if (isDarkMode) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
            updateToggleIcon(isDarkMode);
        }

        /**
         * Cambia el icono del botón de toggle según el modo actual.
         */
        function updateToggleIcon(isDark) {
            const iconElement = themeToggle.querySelector('i, svg');
            
            if (!iconElement) {
                return;
            }

            const iconName = isDark ? 'sun' : 'moon';
            const iconColor = isDark ? 'text-yellow-300 dark:text-yellow-400' : 'text-yellow-600 dark:text-yellow-400';
            
            const newIconHtml = `<i data-lucide="${iconName}" class="w-6 h-6 ${iconColor}"></i>`;
            iconElement.outerHTML = newIconHtml;
            
            lucide.createIcons();
        }

        /**
         * Maneja la lógica de cambio de tema (Dark/Light).
         */
        function toggleTheme() {
            const isDarkMode = htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateToggleIcon(isDarkMode);
        }

        /**
         * Simula la carga de contenido basada en el archivo de destino.
         */
        function loadContent(fileName) {
            footerButtons.forEach(btn => btn.classList.remove('active'));

            const currentBtn = document.querySelector(`.footer-btn[data-file="${fileName}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
            }
            
            const contentHtml = mockContentMap[fileName] || `<h2 class="text-2xl font-semibold mb-4 text-center">404 - Archivo ${fileName} No Encontrado</h2>`;

            mainContent.innerHTML = contentHtml;
            lucide.createIcons();
            
            if (fileName === 'inicio.html') {
                fetchActivityFeed();
            }

            mainContent.scrollTop = 0;
        }

        // --- Event Listeners y Inicialización ---
        themeToggle.addEventListener('click', toggleTheme);
        
        footerButtons.forEach(button => {
            button.addEventListener('click', () => {
                const fileName = button.getAttribute('data-file');
                if (fileName) {
                    loadContent(fileName);
                }
            });
        });

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            
            if (!savedTheme) {
                localStorage.setItem('theme', 'dark');
            }
            initializeTheme();
            
            loadContent('inicio.html');
        };
    </script>

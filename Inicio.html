<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Inicio</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Lucide Icons CDN para iconos limpios -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter */
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejor experiencia táctil */
        }

        /* Definición de colores base para modo claro y oscuro */
        :root {
            --color-bg-light: #f9fafb;
            --color-text-light: #1f2937;
            --color-primary-light: #3b82f6;
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-light: #ffffff;
            --color-surface-dark: #374151;
            
            /* Color de fondo para encabezado y columna ID: #2D59A1 */
            --color-header: #2D59A1; 
            
            /* Color de texto puro para datos de la tabla */
            --color-data-text: #ffffff;
        }

        /* Estilos del cuerpo en modo claro */
        .light {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        /* Estilos del cuerpo en modo oscuro (por defecto en el HTML) */
        .dark {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        
        /* Contenedor principal: Fija el ancho máximo a 500px y lo centra */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        /* Estilos específicos para Header y Footer */
        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 10;
            transition: background-color 0.3s, color 0.3s;
            
            /* Corrección de alineación: Centra el elemento 'fixed' en pantallas grandes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Colores específicos para modo claro y oscuro para Header/Footer */
        .light header, .light footer {
            background-color: var(--color-surface-light);
            border-color: #e5e7eb;
        }
        .dark header, .dark footer {
            background-color: var(--color-surface-dark);
            border-color: #4b5563;
        }

        /* Ajuste del contenido principal: Solo se mantiene el offset inferior */
        main {
            padding-bottom: 72px; /* Altura del footer (h-18) para offset fijo */
            flex-grow: 1;
            overflow-y: auto; /* Habilitar scroll solo en el cuerpo */
        }
        
        /* Estilo para los botones del footer (interacción táctil) */
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem; /* texto pequeño */
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit; /* Color de texto por defecto */
        }

        /* Estilo para el botón activo en el footer */
        .footer-btn.active {
            color: var(--color-primary-dark);
        }
        .light .footer-btn.active {
             color: var(--color-primary-light);
        }
        
        /* Oculta la barra de desplazamiento en navegadores basados en WebKit */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* * ESTILO ESPECÍFICO PARA LA COLUMNA STICKY (ID)
         * Usamos una variable CSS para el color de fondo para la consistencia
         */
        .sticky-id-cell {
            background-color: var(--color-header) !important; /* Mismo color que el encabezado (#2D59A1) */
            color: var(--color-data-text) !important; /* Texto blanco puro */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Separador suave */
        }
    </style>
</head>
<body class="dark transition-colors duration-300">

    <!-- Contenedor principal con ancho máximo de 500px, centrado -->
    <div id="app-container" class="shadow-xl">
        
        <!-- CINTILLO SUPERIOR FIJO (HEADER) -->
        <header class="fixed top-0 w-full h-14 border-b border-gray-700 dark:border-gray-500 flex items-center justify-between px-4">
            <h1 class="text-xl font-bold">Mi Aplicación Móvil</h1>
            
            <div class="flex space-x-3">
                
                <!-- Botón de Modo Oscuro/Claro (Toggle) -->
                <button id="theme-toggle" class="p-2 rounded-full hover:opacity-80 transition-opacity">
                    <!-- Icono inicial: Sol (para indicar que al tocar se irá a modo claro) -->
                    <i data-lucide="sun" class="w-6 h-6 text-yellow-300"></i>
                </button>
                
                <!-- Icono de Cerrar Sesión -->
                <button class="p-2 rounded-full hover:opacity-80 transition-opacity" onclick="showCustomAlert('Funcionalidad de Cerrar Sesión (simulada)')">
                    <i data-lucide="log-out" class="w-6 h-6 text-red-400 dark:text-red-300"></i>
                </button>
            </div>
        </header>

        <!-- CUERPO PRINCIPAL (BODY) -->
        <!-- AJUSTE: pt-[76px] asegura 56px de offset del header + 20px de padding interno. -->
        <main id="main-content" class="px-4 pb-4 flex flex-col space-y-4 pt-[76px]">
            <!-- Contenido simulado de la página de Inicio (se carga dinámicamente) -->
        </main>

        <!-- BARRA DE NAVEGACIÓN FIJA (FOOTER) -->
        <footer class="fixed bottom-0 w-full h-18 border-t border-gray-700 dark:border-gray-500 flex items-center justify-around py-2">
            
            <!-- Iconos de Navegación (data-file contiene el nombre del archivo para la simulación) -->
            <button class="footer-btn" data-section="Inicio" data-file="inicio.html">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span>Inicio</span>
            </button>
            
            <button class="footer-btn" data-section="Nuevo Registro" data-file="NuevoReg.html">
                <i data-lucide="plus-square" class="w-6 h-6"></i>
                <span>Registro</span>
            </button>
            
            <button class="footer-btn" data-section="Editar" data-file="EditarReg.html">
                <i data-lucide="edit" class="w-6 h-6"></i>
                <span>Editar</span>
            </button>
            
            <button class="footer-btn" data-section="Perfil" data-file="PerfilUsuario.html">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span>Perfil</span>
            </button>
            
            <button class="footer-btn" data-section="Configuración" data-file="ConfigApp.html">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span>Config</span>
            </button>
        </footer>

    </div>

    <script>
        // Inicializa los iconos de Lucide (los convierte de tags <i> a SVG)
        lucide.createIcons();

        // --- ESTADO GLOBAL ---
        let employeeData = []; // Almacena el dataset completo sin filtrar
        let debounceTimer; // Para controlar la frecuencia de búsqueda
        // Estado de ordenación: 'asc' (ascendente), 'desc' (descendente), null (sin ordenar)
        let sortOrder = null; 
        const SORT_COLUMN_KEY = 'NOMBRES'; // Columna por defecto para ordenar

        // --- CONSTANTES ---
        // URL de la API de Google Apps Script para obtener datos
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbx87WvxA9ca1KyGMA1wsw1npZw5vPtjoItomhF823BICXScNrWGFh5m0Dj6Veb24CtHXQ/exec?sheet=BD_Personal2';
        const ACTIVITY_FEED_ID = 'activity-feed-container';
        
        // --- VARIABLES DOM ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const mainContent = document.getElementById('main-content');
        const footerButtons = document.querySelectorAll('.footer-btn');

        // Función para obtener la fecha de hoy en español para el dashboard
        const todayDate = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

        // Mapa de contenido simulado por archivo (es clave para la simulación SPA)
        const mockContentMap = {
            'inicio.html': `
                <!-- Tarjeta de Bienvenida y Resumen (ALTURA MÍNIMA APLICADA) -->
                <div class="bg-blue-600 dark:bg-blue-700 p-3 rounded-2xl text-white shadow-xl mb-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold">¡Hola, Usuario!</h2>
                        <span class="text-sm opacity-90">${todayDate}</span>
                    </div>
                </div>
                
                <!-- MOTOR DE BÚSQUEDA Y CONTROLES (Corregido: Botón Limpiar visible por defecto) -->
                <div class="flex items-center space-x-2 mb-4">
                    <!-- Contenedor del Input y el Icono de Búsqueda -->
                    <div class="relative flex-grow">
                        <!-- AJUSTE CRÍTICO: Se usan clases universales y específicas para el color de la fuente:
                             text-gray-900 (Claro) y dark:text-gray-100 (Oscuro)
                        -->
                        <input type="text" id="search-input" placeholder="Buscar por Nombre, Cédula, Cargo..." 
                               class="w-full pl-10 pr-10 py-2 rounded-full shadow-inner 
                                     light:bg-white dark:bg-gray-700 
                                     text-gray-900 dark:text-gray-100 
                                     placeholder-gray-400 border light:border-gray-300 dark:border-gray-600 
                                     focus:outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <!-- Icono de Búsqueda -->
                        <i data-lucide="search" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 light:text-gray-500 dark:text-gray-300"></i>
                    </div>

                    <!-- Icono de Cancelar/Limpiar (Siempre visible) -->
                    <button id="clear-search-btn" class="p-2 rounded-full light:bg-white dark:bg-gray-700 shadow-md transition-colors duration-200 text-red-500 dark:text-red-400" title="Reiniciar Filtros">
                        <i data-lucide="x-circle" class="w-6 h-6"></i>
                    </button>

                    <!-- Icono de Ordenación (Alternar Asc/Desc) -->
                    <button id="sort-toggle-btn" class="p-2 rounded-full light:bg-white dark:bg-gray-700 shadow-md transition-colors duration-200 text-blue-500" title="Ordenar por NOMBRES">
                        <i data-lucide="arrow-up-down" class="w-6 h-6"></i>
                    </button>
                </div>


                <!-- Métricas Clave (Grid Responsive) -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <!-- Métrica 1: Total Registros (Se actualizará dinámicamente) -->
                    <div id="metric-total-records" class="p-4 rounded-xl shadow-md transition-colors duration-300 light:bg-white dark:bg-gray-700 flex flex-col items-start">
                        <i data-lucide="users" class="w-6 h-6 text-green-500 mb-1"></i>
                        <span class="text-3xl font-extrabold text-green-500" data-count="total">...</span>
                        <span class="text-sm light:text-gray-500 dark:text-gray-300">Total Empleados</span>
                    </div>

                    <!-- Métrica 2: Pendientes/Acción Requerida (Simulada) -->
                    <div class="p-4 rounded-xl shadow-md transition-colors duration-300 light:bg-white dark:bg-gray-700 flex flex-col items-start">
                        <i data-lucide="alert-triangle" class="w-6 h-6 text-red-500 mb-1"></i>
                        <span class="text-3xl font-extrabold text-red-500">0</span>
                        <span class="text-sm light:text-gray-500 dark:text-gray-300">Nuevos Hoy</span>
                    </div>
                </div>

                <!-- Feed de Actividad Reciente -->
                <h3 class="text-xl font-semibold mb-3 border-b light:border-gray-200 dark:border-gray-600 pb-1">Tabla de Empleados (Datos GAS)</h3>

                <div id="${ACTIVITY_FEED_ID}" class="space-y-3">
                    <!-- Contenido dinámico (Loading Spinner inicial) -->
                    <div id="loading-spinner" class="text-center py-8">
                        <i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i>
                        <p class="mt-2 text-sm text-gray-400">Cargando datos de empleados...</p>
                    </div>
                </div>
            `,
            'NuevoReg.html': `
                <h2 class="text-2xl font-semibold mb-4 text-center">Nuevo Registro ($$ \\text{NuevoReg.html} $$)</h2>
                <div class="p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600">
                    <p>Aquí irá el formulario para crear un registro.</p>
                    <button class="mt-4 w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors">Crear</button>
                </div>
            `,
            'EditarReg.html': `
                <h2 class="text-2xl font-semibold mb-4 text-center">Editar Registros ($$ \\text{EditarReg.html} $$)</h2>
                <div class="p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600">
                    <p>Listado de elementos para edición.</p>
                    <ul class="mt-4 space-y-2">
                        <li class="p-4 light:bg-white dark:bg-gray-700 rounded-lg shadow-md">Elemento a Editar 1</li>
                        <li class="p-4 light:bg-white dark:bg-gray-700 rounded-lg shadow-md">Elemento a Editar 2</li>
                    </ul>
                </div>
            `,
            'PerfilUsuario.html': `
                <h2 class="text-2xl font-semibold mb-4 text-center">Mi Perfil ($$ \\text{PerfilUsuario.html} $$)</h2>
                <div class="flex flex-col items-center p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600">
                    <div class="w-24 h-24 rounded-full light:bg-gray-300 dark:bg-gray-500 flex items-center justify-center text-4xl mb-4">
                        <i data-lucide="user" class="w-12 h-12"></i>
                    </div>
                    <p class="text-xl font-bold">Datos del Usuario</p>
                </div>
            `,
            'ConfigApp.html': `
                <h2 class="text-2xl font-semibold mb-4 text-center">Configuración ($$ \\text{ConfigApp.html} $$)</h2>
                <div class="p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600 space-y-4">
                    <p>Opciones y ajustes de la aplicación.</p>
                    <div class="flex justify-between items-center py-2 border-t light:border-gray-300 dark:border-gray-500">
                        <span>Versión de la App:</span>
                        <span class="font-mono">1.0.0</span>
                    </div>
                </div>
            `
        };

        /**
         * Aplica la ordenación al array de datos completo.
         * @param {Array<Object>} data - Array de objetos a ordenar.
         * @param {string} key - Clave del objeto por la que ordenar.
         * @param {string} order - 'asc' o 'desc'.
         * @returns {Array<Object>} El array ordenado.
         */
        function sortData(data, key, order) {
            if (!data || !key || !order) return data;

            // Se crea una copia para no modificar el array original in-place
            const sortedData = [...data]; 

            sortedData.sort((a, b) => {
                const valA = String(a[key] || '').toLowerCase();
                const valB = String(b[key] || '').toLowerCase();

                if (valA < valB) {
                    return order === 'asc' ? -1 : 1;
                }
                if (valA > valB) {
                    return order === 'asc' ? 1 : -1;
                }
                return 0;
            });
            return sortedData;
        }


        /**
         * Renderiza el feed de actividad con los datos obtenidos de la API de GAS en formato de tabla.
         * @param {Array<Object>} data - Array de objetos de empleados.
         */
        function renderActivityFeed(data) {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            if (!container) return;
            
            // Limpiar el contenedor (remover spinner/error)
            container.innerHTML = ''; 

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i data-lucide="inbox" class="w-10 h-10 mx-auto mb-2"></i>
                        <p>No se encontraron registros de empleados.</p>
                    </div>
                `;
                // Actualizar métrica a 0
                const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
                if (totalRecordsSpan) totalRecordsSpan.textContent = '0';
                lucide.createIcons();
                return;
            }

            // Actualizar métrica total de registros
            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            if (totalRecordsSpan) totalRecordsSpan.textContent = data.length;
            
            // Aplicar la ordenación al conjunto de datos que se va a renderizar
            let dataToRender = [...data];
            if (sortOrder) {
                dataToRender = sortData(dataToRender, SORT_COLUMN_KEY, sortOrder);
            }

            // --- DEFINICIÓN DE COLUMNAS ---
            const columnDefinitions = [
                { 
                    key: 'ID', 
                    display: 'ID', 
                    isVirtual: true, 
                    width: 'w-12', 
                    align: 'text-center', 
                    stickyHeaderClass: 'sticky left-0 z-20', 
                    stickyCellClass: 'sticky left-0 z-10 sticky-id-cell' 
                },
                { key: 'EMPRESA', display: 'EMPRESA', align: 'text-left' },
                { key: 'NOMINA', display: 'NÓMINA', align: 'text-left' },
                { key: 'APELLIDOS', display: 'APELLIDOS', align: 'text-left' },
                { key: 'NOMBRES', display: 'NOMBRES', align: 'text-left' },
                { key: 'CEDULA', display: 'CÉDULA', align: 'text-left' },
                { key: 'CARGO', display: 'CARGO', align: 'text-left' },
                { key: 'INGRESO', display: 'INGRESO', align: 'text-center' },
                { key: 'SECTOR', display: 'SECTOR', align: 'text-left' },
                { key: 'PERFIL', display: 'PERFIL', align: 'text-left' },
                { key: 'CTRL2', display: 'CTRL-2', align: 'text-center' },
                { key: 'CTRL1', display: 'CTRL-1', align: 'text-center' },
                { key: 'NACIMIENTO', display: 'NACIMIENTO', align: 'text-center' },
            ];

            // 1. Generar la cabecera de la tabla
            const tableHeadersHtml = columnDefinitions.map(col => {
                const headerBgStyle = col.isVirtual ? 'style="background-color: var(--color-header);"' : '';
                
                // Si la columna es la de ordenación, se agrega un indicador visual
                const sortIndicator = col.key === SORT_COLUMN_KEY && sortOrder 
                    ? `<i data-lucide="${sortOrder === 'asc' ? 'chevron-up' : 'chevron-down'}" class="w-4 h-4 inline-block ml-1"></i>`
                    : '';

                return `
                    <th ${headerBgStyle} class="px-4 py-3 ${col.align} text-xs font-bold uppercase tracking-wider text-white ${col.width || ''} whitespace-nowrap ${col.stickyHeaderClass || ''}">
                        ${col.display} ${sortIndicator}
                    </th>
                `;
            }).join('');

            // 2. Generar las filas de la tabla con el ID correlativo
            const tableRowsHtml = dataToRender.map((item, index) => {
                // El ID correlativo se basa en la posición filtrada (index + 1)
                const rowId = index + 1;
                
                // Generar celdas para la fila actual
                const cellsHtml = columnDefinitions.map(col => {
                    let content;
                    let cellClasses = 'px-4 py-3 text-sm whitespace-nowrap '; 
                    let stickyClasses = col.stickyCellClass || '';

                    if (col.isVirtual) {
                        content = rowId;
                        cellClasses += 'font-semibold'; 
                    } else {
                        content = item[col.key] || 'N/A';
                        cellClasses += 'dark:bg-gray-700 light:bg-white';
                    }
                    
                    return `<td class="${cellClasses} ${col.align} ${stickyClasses}" style="color: var(--color-data-text) !important;">${content}</td>`;
                }).join('');

                return `
                    <tr class="light:hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-150 border-b light:border-gray-200 dark:border-gray-700">
                        ${cellsHtml}
                    </tr>
                `;
            }).join('');

            // 3. Estructura completa de la tabla con estilos responsivos
            const activityHtml = `
                <!-- Contenedor principal con sombra y borde. Se mantiene sin redondeo (90 grados). -->
                <div class="shadow-xl border light:border-gray-200 dark:border-gray-700">
                    
                    <!-- Contenedor con altura máxima y scroll vertical y horizontal -->
                    <div class="max-h-[100vh] md:max-h-110 overflow-y-auto overflow-x-auto">
                        
                        <!-- La tabla necesita un ancho mínimo para forzar el scroll horizontal de las 13 columnas -->
                        <table class="min-w-[1500px] divide-y light:divide-gray-200 dark:divide-gray-700">
                            
                            <!-- Cabecera de la tabla (sticky top-0) con color #2D59A1 (Fijo) -->
                            <thead style="background-color: var(--color-header);" class="sticky top-0 z-10 shadow-md">
                                <tr>
                                    ${tableHeadersHtml}
                                </tr>
                            </thead>
                            
                            <!-- Cuerpo de la tabla con color de fondo para filas -->
                            <tbody class="divide-y light:divide-gray-200 dark:divide-gray-700 light:bg-white dark:bg-gray-700">
                                ${tableRowsHtml}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;


            container.innerHTML = activityHtml;
            lucide.createIcons();
            
            // Llamar a la función para configurar los listeners de control
            setupSearchControls();
        }

        /**
         * Maneja la alternancia del estado de ordenación (Ascendente/Descendente/Ninguno)
         * y llama a la función para re-renderizar los datos.
         */
        function toggleSortOrder() {
            // 1. Alternar el estado de ordenación
            if (sortOrder === 'asc') {
                sortOrder = 'desc';
            } else if (sortOrder === 'desc') {
                sortOrder = null; // Desactivar ordenación
            } else {
                sortOrder = 'asc';
            }

            // 2. Re-renderizar los datos (el render usa el estado global sortOrder)
            filterAndRenderData();
        }


        /**
         * Filtra la variable global employeeData basada en el texto de búsqueda y renderiza el resultado.
         * La búsqueda se realiza en todas las columnas excepto 'ID'.
         */
        function filterAndRenderData() {
            clearTimeout(debounceTimer);
            
            const searchInput = document.getElementById('search-input');
            const query = searchInput ? searchInput.value.toLowerCase().trim() : '';

            // Aplicar debounce para el filtrado
            debounceTimer = setTimeout(() => {
                let dataToRender = employeeData;

                if (query) {
                    // Filtrar los datos si hay una consulta
                    dataToRender = employeeData.filter(record => {
                        return Object.keys(record).some(key => {
                            // Excluir la columna 'ID'
                            if (key.toUpperCase() === 'ID') {
                                return false;
                            }
                            
                            const value = record[key];
                            if (value !== null && value !== undefined) {
                                return String(value).toLowerCase().includes(query);
                            }
                            return false;
                        });
                    });
                }

                // Renderizar los datos (filtrados o completos, y ordenados si aplica)
                renderActivityFeed(dataToRender);
            }, 300); // Retraso de 300ms
        }
        
        /**
         * Configura el listener para el campo de búsqueda y el botón de limpiar.
         */
        function setupSearchControls() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            const sortBtn = document.getElementById('sort-toggle-btn');

            if (!searchInput || !clearBtn || !sortBtn) return;
            
            // 1. Listener de entrada para el filtrado
            searchInput.addEventListener('input', filterAndRenderData);
            
            // 2. Evento de click para limpiar búsqueda (Siempre visible)
            clearBtn.onclick = () => {
                // Solo si el campo de búsqueda tiene texto o si hay ordenación aplicada, 
                // se ejecuta la acción de "limpiar todo".
                if (searchInput.value || sortOrder !== null) {
                    searchInput.value = ''; // Limpiar campo de búsqueda
                    sortOrder = null; // Reiniciar ordenación
                    filterAndRenderData(); // Re-renderizar con filtros y ordenación vacíos (muestra todo)
                }
            };

            // 3. Evento de click para ordenar
            sortBtn.onclick = toggleSortOrder;
            
            // No se requiere lógica de visibilidad inicial, el botón es siempre visible.
        }

        /**
         * Obtiene los datos de empleados de la API de Google Apps Script.
         */
        async function fetchActivityFeed() {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            const searchInput = document.getElementById('search-input');

            if (!container || !totalRecordsSpan) return;

            // Resetear y mostrar spinner
            container.innerHTML = `
                <div id="loading-spinner" class="text-center py-8">
                    <i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i>
                    <p class="mt-2 text-sm text-gray-400">Cargando datos de empleados...</p>
                </div>
            `;
            totalRecordsSpan.textContent = '...';
            if (searchInput) {
                // Deshabilitar el input de búsqueda durante la carga
                searchInput.value = ''; 
                searchInput.disabled = true; 
            }
            // Resetear el estado de ordenación al cargar nuevos datos
            sortOrder = null; 
            lucide.createIcons(); 

            try {
                const maxRetries = 3;
                let response = null;
                let data = null;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(GAS_API_URL, { method: 'GET' });
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        if (i < maxRetries - 1) {
                            // Backoff exponencial
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                        } else {
                            throw e; 
                        }
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                console.log("Respuesta JSON completa de la API (con ?sheet=BD_Personal2):", data); 

                let loadedData = [];
                
                if (data && Array.isArray(data.data)) {
                    loadedData = data.data;
                } else if (Array.isArray(data)) {
                    loadedData = data;
                } else if (data && Array.isArray(data.records)) {
                    loadedData = data.records;
                } else if (data && data.error) {
                    throw new Error(`Error reportado por la API de GAS: ${data.error}`);
                }
                
                employeeData = loadedData;

                // Renderizar los datos iniciales
                renderActivityFeed(employeeData);
                
                // Habilitar el input de búsqueda si la carga fue exitosa
                if (searchInput) {
                    searchInput.disabled = false;
                }

            } catch (error) {
                console.error("Error al obtener datos de GAS:", error);
                
                // Mostrar mensaje de error
                container.innerHTML = `
                    <div class="text-center py-8 text-red-500 dark:text-red-400">
                        <i data-lucide="plug-zap" class="w-10 h-10 mx-auto mb-2"></i>
                        <p class="font-bold">Error de Carga</p>
                        <p class="text-sm mt-1">${error.message || 'No se pudieron cargar los datos de la API.'}</p>
                    </div>
                `;
                lucide.createIcons();
                totalRecordsSpan.textContent = '0';
                if (searchInput) {
                    searchInput.disabled = true;
                }
            }
        }


        /**
         * Simula la función alert() con un mensaje en la interfaz.
         * @param {string} message - El mensaje a mostrar.
         */
        function showCustomAlert(message) {
            const tempAlert = document.createElement('div');
            tempAlert.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-2xl transition-opacity duration-300 opacity-0 font-bold';
            tempAlert.textContent = message;
            
            const appContainer = document.getElementById('app-container');
            if (appContainer) {
                // Posicionar relativo al contenedor de la app
                tempAlert.style.position = 'absolute';
                appContainer.appendChild(tempAlert);

                // Mostrar
                setTimeout(() => tempAlert.classList.remove('opacity-0'), 10);
                
                // Ocultar y remover después de 3 segundos
                setTimeout(() => {
                    tempAlert.classList.add('opacity-0');
                    setTimeout(() => appContainer.removeChild(tempAlert), 300);
                }, 3000);
            }
        }

        /**
         * Inicializa el modo de color.
         */
        function initializeTheme() {
            const storedTheme = localStorage.getItem('theme');
            const isDarkMode = storedTheme === 'dark' || !storedTheme;
            
            if (isDarkMode) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
            updateToggleIcon(isDarkMode);
        }

        /**
         * Cambia el icono del botón de toggle según el modo actual.
         * @param {boolean} isDark - true si es modo oscuro, false si es modo claro.
         */
        function updateToggleIcon(isDark) {
            const iconElement = themeToggle.querySelector('i, svg');
            
            if (!iconElement) {
                return;
            }

            const iconName = isDark ? 'sun' : 'moon';
            const iconColor = isDark ? 'text-yellow-300 dark:text-yellow-400' : 'text-yellow-600 dark:text-yellow-400';
            
            const newIconHtml = `<i data-lucide="${iconName}" class="w-6 h-6 ${iconColor}"></i>`;
            iconElement.outerHTML = newIconHtml;
            
            lucide.createIcons();
        }

        /**
         * Maneja la lógica de cambio de tema (Dark/Light).
         */
        function toggleTheme() {
            const isDarkMode = htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateToggleIcon(isDarkMode);
        }

        /**
         * Simula la carga de contenido basada en el archivo de destino.
         */
        function loadContent(fileName) {
            footerButtons.forEach(btn => btn.classList.remove('active'));

            const currentBtn = document.querySelector(`.footer-btn[data-file="${fileName}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
            }
            
            const contentHtml = mockContentMap[fileName] || `<h2 class="text-2xl font-semibold mb-4 text-center">404 - Archivo ${fileName} No Encontrado</h2>`;

            mainContent.innerHTML = contentHtml;
            lucide.createIcons();
            
            if (fileName === 'inicio.html') {
                fetchActivityFeed();
            }

            mainContent.scrollTop = 0;
        }

        /**
         * Maneja la navegación del footer.
         */
        function handleFooterNavigation(fileName) {
            if (window.location.pathname.endsWith(fileName) || window.location.pathname.indexOf(fileName) !== -1) {
                loadContent(fileName);
            } else {
                window.location.href = fileName;
            }
        }


        // --- Event Listeners y Inicialización ---

        // 1. Evento para el Toggle de Tema
        themeToggle.addEventListener('click', toggleTheme);
        
        // 2. Eventos para los botones del Footer
        footerButtons.forEach(button => {
            button.addEventListener('click', () => {
                const fileName = button.getAttribute('data-file');
                if (fileName) {
                    handleFooterNavigation(fileName);
                }
            });
        });

        // 3. Inicialización al cargar la página
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            
            if (!savedTheme) {
                localStorage.setItem('theme', 'dark');
            }
            initializeTheme();
            
            // Cargar el contenido inicial (Inicio)
            loadContent('inicio.html');
        };
    </script>

<!DOCTYPE html>
<!-- CLAVE: El modo inicial 'dark' se aplica aquí y es el que se alterna. -->
<html lang="es" class="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Inicio</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Lucide Icons CDN para iconos limpios -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter */
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejor experiencia táctil */
        }

        /* Definición de colores base para modo claro y oscuro */
        :root {
            /* --- COLORES PARA MODO CLARO --- */
            --color-bg-light: #f9fafb; /* Fondo principal (blanco muy claro) */
            --color-text-light: #1f2937; /* Texto principal (gris oscuro) */
            --color-primary-light: #1d4ed8; /* Azul primario (más oscuro en claro) */
            --color-surface-light: #ffffff; /* Superficies (botones, footer) */
            --color-surface-card-light: #f3f4f6; /* Tarjetas de contenido (gris muy claro) */
            
            /* --- COLORES PARA MODO OSCURO --- */
            --color-bg-dark: #1f2937; /* Fondo principal (gris oscuro) */
            --color-text-dark: #f3f4f6; /* Texto principal (gris muy claro) */
            --color-primary-dark: #60a5fa; /* Azul primario (más claro en oscuro) */
            --color-surface-dark: #374151; /* Superficies (botones, footer) */
            --color-surface-card-dark: #374151; /* Tarjetas de contenido (gris medio) */

            /* --- COLORES FIJOS (Solo para la tabla/ID) --- */
            --color-header-fixed: #2D59A1; /* Color de la columna de ID / Encabezado de la tabla */
            --color-data-text: #ffffff;
            
            /* Altura de referencia */
            --header-offset: 76px; 
        }
        
        /* Estilos del cuerpo en modo claro y oscuro (Aplicados al body por herencia de html) */
        .light {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        .dark {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        
        /* Contenedor principal: Fija el ancho máximo a 500px, lo centra y oculta scroll horizontal */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh; /* Asegura que ocupe toda la altura */
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow-x: hidden; /* Oculta el scroll horizontal */
        }

        /* Estilos específicos para Header y Footer (Barras de Navegación Fijas) */
        header, footer {
            position: fixed; /* Asegura que se mantengan fijos */
            width: 100%;
            max-width: 500px; 
            z-index: 50; 
            /* Transición de color de fondo ahora es manejada por Tailwind, pero la mantenemos */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; 
            
            left: 50%;
            transform: translateX(-50%);
            
            /* Solo aplicamos borde y posicionamiento, el color va en el HTML */
            border-color: rgba(255, 255, 255, 0.1); 
        }
        
        /* Asegurar color de texto blanco para Header/Footer */
        header *, footer * {
            color: white !important; /* Forzar blanco para todos los elementos internos */
        }

        /* Ajuste del contenido principal */
        main {
            padding-bottom: 72px; 
            flex-grow: 1;
            overflow-y: auto; 
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Estilo para los botones del footer */
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem; 
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit; 
        }

        /* Estilo para el botón activo en el footer */
        .footer-btn.active {
            /* Se usan los colores primarios de la app para el estado activo */
            color: var(--color-primary-dark) !important;
        }
        .light .footer-btn.active {
             color: var(--color-primary-light) !important;
        }
        
        /* Excepción para el ícono de Theme Toggle (Sol/Luna) - JS lo maneja */
        #theme-toggle i {
            color: inherit !important; 
        }

        /* * ESTILO ESPECÍFICO PARA LA COLUMNA STICKY (ID) */
        .sticky-id-cell {
            background-color: var(--color-header-fixed) !important; 
            color: var(--color-data-text) !important; 
            border-right: 1px solid rgba(255, 255, 255, 0.2); 
            transition: none; /* No animar el fondo fijo */
        }

        /* Estilo para el encabezado fijo de la tabla */
        #employee-table-header {
            background-color: var(--color-header-fixed) !important;
            transition: none; /* No animar el fondo fijo */
        }
        
        /* Estilo para la selección de fila con hover (Mouse/Cursor) */
        .worker-row:hover {
            background-color: #e5e7eb !important; 
            cursor: pointer;
        }
        .dark .worker-row:hover {
            background-color: #3a3a45 !important; 
        }


        /* --- ESTILOS DEL MODAL FIJO Y ALINEADO --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 40; 
            /* Transición para el fondo del overlay */
            transition: background-color 0.3s;
        }

        #modal-content-wrapper {
            position: absolute; 
            top: var(--header-offset); 
            width: 90%; 
            max-width: 380px; 
        }
        
        /* Asegura que los elementos internos del modal también tienen transición de color */
        #modal-content-wrapper > div {
             transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
    </style>
</head>

            `,
            'NuevoReg.html': `<h2 class="text-2xl font-semibold mb-4 text-center">Nuevo Registro ($$ \\text{NuevoReg.html} $$)</h2><div class="p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600"><p>Aquí irá el formulario para crear un registro.</p><button class="mt-4 w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors">Crear</button></div>`,
            'EditarReg.html': `<h2 class="text-2xl font-semibold mb-4 text-center">Editar Registros ($$ \\text{EditarReg.html} $$)</h2><div class="p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600"><p>Listado de elementos para edición.</p><ul class="mt-4 space-y-2"><li class="p-4 light:bg-white dark:bg-gray-700 rounded-lg shadow-md">Elemento a Editar 1</li><li class="p-4 light:bg-white dark:bg-gray-700 rounded-lg shadow-md">Elemento a Editar 2</li></ul></div>`,
            'PerfilUsuario.html': `<h2 class="text-2xl font-semibold mb-4 text-center">Mi Perfil ($$ \\text{PerfilUsuario.html} $$)</h2><div class="flex flex-col items-center p-6 rounded-xl shadow-lg light:bg-gray-100 dark:bg-gray-600"><div class="w-24 h-24 rounded-full light:bg-gray-300 dark:bg-gray-500 flex items-center justify-center text-4xl mb-4"><i data-lucide="user" class="w-12 h-12"></i></div><p class="text-xl font-bold">Datos del Usuario</p></div>`,

        };

        const MODAL_FIELD_MAP = ['NOMBRES', 'APELLIDOS', 'CEDULA', 'NACIMIENTO', 'EMPRESA', 'INGRESO', 'CARGO', 'NOMINA', 'SECTOR', 'PERFIL', 'CTRL2', 'CTRL1'];
        const COLUMN_DISPLAY_MAP = {'CTRL2': 'DÍAS VACACIONES', 'CTRL1': 'NOTA'};
        
        // --- FUNCIONES DE FORMATO ---
        function formatCedula(value) {
            const num = Number(value);
            if (isNaN(num)) return value || 'N/A';
            return num.toLocaleString('es-ES');
        }

        function formatDate(value) {
            if (value === null || value === undefined || value === '') return '';
            let date;
            if (typeof value === 'string' && value.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/)) {
                const parts = value.split('/');
                date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                if (isNaN(date.getTime())) {
                    date = new Date(value);
                }
            } else {
                date = new Date(value);
            }
            
            if (isNaN(date.getTime())) {
                return String(value); 
            }

            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();

            return `${day}/${month}/${year}`;
        }
        
        function formatFullNameForFiltering(record) {
            const rawNombres = String(record.NOMBRES || '').trim().split(/\s+/);
            const rawApellidos = String(record.APELLIDOS || '').trim().split(/\s+/);

            let firstName = rawNombres[0] || '';
            let secondNameInitial = (rawNombres.length > 1 && rawNombres[1]) ? rawNombres[1].charAt(0) + '.' : '';
            let firstSurname = rawApellidos[0] || '';
            let secondSurnameInitial = (rawApellidos.length > 1 && rawApellidos[1]) ? rawApellidos[1].charAt(0) + '.' : '';

            const formattedName = `${firstName} ${secondNameInitial} ${firstSurname} ${secondSurnameInitial}`.trim().replace(/\s+/g, ' ');
            return formattedName;
        }

        function sortData(data, key, order) {
            if (!data || !key || !order) return data;
            const sortedData = [...data]; 
            sortedData.sort((a, b) => {
                const valA = String(a[key] || '').toLowerCase();
                const valB = String(b[key] || '').toLowerCase();
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                let comparison = 0;
                if (!isNaN(numA) && !isNaN(numB) && isFinite(numA) && isFinite(numB)) {
                    comparison = numA - numB;
                } else {
                    if (valA < valB) comparison = -1;
                    if (valA > valB) comparison = 1;
                }
                return order === 'asc' ? comparison : -comparison;
            });
            return sortedData;
        }

        function getContentAlignmentClass(key) {
            switch (key.toUpperCase()) {
                case 'CEDULA':
                case 'CTRL2': 
                    return 'text-right';
                case 'INGRESO':
                    return 'text-center';
                default:
                    return 'text-left';
            }
        }
        
        function getHeaderAlignmentClass(key) {
            return 'text-center';
        }

        // --- FUNCIONES DE RENDERIZADO Y LÓGICA DE DATOS ---

        function renderActivityFeed(data) {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            if (!container) return;
            
            container.innerHTML = ''; 

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-8 light:text-gray-500 dark:text-gray-400"><i data-lucide="inbox" class="w-10 h-10 mx-auto mb-2"></i><p>No se encontraron registros de empleados.</p></div>`;
                const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
                if (totalRecordsSpan) totalRecordsSpan.textContent = '0';
                lucide.createIcons();
                return;
            }

            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            if (totalRecordsSpan) totalRecordsSpan.textContent = data.length;
            
            let dataToRender = [...data];
            if (sortOrder && currentSortColumn) {
                dataToRender = sortData(dataToRender, currentSortColumn, sortOrder);
            }

            const columnDefinitions = [
                { key: 'ID', display: 'ID', isVirtual: true, isSortable: false, width: 'w-12', alignHeader: 'text-center', alignContent: 'text-center', stickyHeaderClass: 'sticky left-0 z-20', stickyCellClass: 'sticky left-0 z-10 sticky-id-cell' },
                { key: 'EMPRESA', display: 'EMPRESA', isSortable: true, width: 'w-24' },
                { key: 'NOMINA', display: 'NÓMINA', isSortable: true, width: 'w-20' },
                { key: 'APELLIDOS', display: 'APELLIDOS', isSortable: true, width: 'w-32' },
                { key: 'NOMBRES', display: 'NOMBRES', isSortable: true, width: 'w-32' },
                { key: 'CEDULA', display: 'CÉDULA', isSortable: true, width: 'w-24', format: formatCedula },
                { key: 'CARGO', display: 'CARGO', isSortable: true, width: 'w-32' },
                { key: 'INGRESO', display: 'INGRESO', isSortable: true, width: 'w-24', format: formatDate },
                { key: 'SECTOR', display: 'SECTOR', isSortable: true, width: 'w-24' },
                { key: 'PERFIL', display: 'PERFIL', isSortable: true, width: 'w-24' },
                { key: 'CTRL2', display: COLUMN_DISPLAY_MAP['CTRL2'], isSortable: true, width: 'w-16' }, 
                { key: 'CTRL1', display: COLUMN_DISPLAY_MAP['CTRL1'], isSortable: true, width: 'w-16' }, 
                { key: 'NACIMIENTO', display: 'NACIMIENTO', isSortable: true, width: 'w-24', format: formatDate },
            ];

            const tableHeadersHtml = columnDefinitions.map(col => {
                const headerBgStyle = col.isVirtual ? 'style="background-color: var(--color-header-fixed);"' : '';
                const headerAlignClass = col.isVirtual ? col.alignHeader : getHeaderAlignmentClass(col.key);
                let sortIndicatorHtml = '';
                if (col.isSortable && col.key === currentSortColumn) {
                    const iconName = sortOrder === 'asc' ? 'chevron-up' : 'chevron-down';
                    sortIndicatorHtml = `<i data-lucide="${iconName}" class="w-4 h-4 inline-block ml-1"></i>`;
                }

                const headerClasses = `px-4 py-2 ${headerAlignClass} text-sm font-bold uppercase tracking-wider text-white ${col.width || ''} whitespace-nowrap ${col.stickyHeaderClass || ''} ${col.isSortable ? 'sortable-header' : ''}`;
                
                return `<th ${headerBgStyle} class="${headerClasses}" data-column-key="${col.key}">${col.display} ${sortIndicatorHtml}</th>`;
            }).join('');

            const tableRowsHtml = dataToRender.map((item, index) => {
                const rowId = index + 1;
                const recordJsonString = JSON.stringify(item);
                const originalCtrl1Value = item['CTRL1']; 
                const isCtrl1NonEmpty = originalCtrl1Value !== null && originalCtrl1Value !== undefined && String(originalCtrl1Value).trim().toUpperCase() !== 'N/A' && String(originalCtrl1Value).trim().length > 0;
                
                const rowClass = (isCtrl1NonEmpty 
                    ? 'text-red-600 dark:text-red-300' 
                    : 'light:text-gray-900 dark:text-gray-100') + ' worker-row';

                const cellsHtml = columnDefinitions.map(col => {
                    let content;
                    let cellClasses = 'px-4 py-0 text-sm whitespace-nowrap border-b light:border-gray-200 dark:border-gray-700 '; 
                    let stickyClasses = col.stickyCellClass || '';
                    let alignmentClass = '';

                    let rawValue = item[col.key];
                    
                    if (col.isVirtual) {
                        content = rowId;
                        cellClasses += 'font-semibold'; 
                        alignmentClass = col.alignContent;
                    } else {
                        const key = col.key;
                        if (rawValue === null || rawValue === undefined || rawValue === '') {
                            if (key === 'CTRL2') { 
                                rawValue = 0;
                            } else if (key === 'CTRL1' || key === 'NACIMIENTO') { 
                                rawValue = '';
                            } else {
                                rawValue = 'N/A';
                            }
                        }
                        
                        content = col.format ? col.format(rawValue) : String(rawValue);
                        
                        cellClasses += 'light:bg-white dark:bg-gray-700'; 
                        alignmentClass = getContentAlignmentClass(col.key);

                        let textStyleClass = '';
                        if (content === 'N/A' || content === '') {
                            textStyleClass = 'text-gray-400 italic';
                            if (content === 'N/A') content = 'N/A';
                            if (content === '') content = '';
                        } else if (col.key === 'CTRL2' && content === 0) { 
                            textStyleClass = 'font-medium text-sm text-center'; 
                        }
                        
                        return `<td class="${cellClasses} ${alignmentClass} ${stickyClasses} ${textStyleClass}">${content}</td>`;
                    }
                    
                    return `<td class="${cellClasses} ${alignmentClass} ${stickyClasses}">${content}</td>`;
                }).join('');

                return `
                    <tr class="${rowClass} transition-colors duration-150" 
                        ondblclick="handleRowDoubleClick(JSON.parse(this.getAttribute('data-record')))"
                        data-record='${recordJsonString.replace(/'/g, "&apos;")}' >
                        ${cellsHtml}
                    </tr>
                `;
            }).join('');

            const activityHtml = `
                ${document.getElementById('json-display-container').outerHTML}
                
                <div class="shadow-xl border light:border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
                    <div class="max-h-[38vh] md:max-h-80 overflow-y-auto overflow-x-auto" id="table-scroll-container">
                        <table class="min-w-full table-auto divide-y light:divide-gray-200 dark:divide-gray-700">
                             <thead class="sticky top-0 z-10 shadow-md" id="employee-table-header">
                                <tr>
                                    ${tableHeadersHtml}
                                </tr>
                            </thead>                           
                            <tbody class="divide-y light:divide-gray-200 dark:divide-gray-700" id="employee-table-body">
                                ${tableRowsHtml}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            container.innerHTML = activityHtml;
            lucide.createIcons();
            
            setupSearchControls();
            setupHeaderSortListeners();
        }
        
        function handleHeaderClick(columnKey) {
            if (columnKey === 'ID') {
                return;
            }

            if (columnKey !== currentSortColumn) {
                currentSortColumn = columnKey;
                sortOrder = 'asc';
            } else {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            }

            filterAndRenderData();
        }

        function setupHeaderSortListeners() {
            const tableHeaderRow = document.querySelector('#employee-table-header tr');
            if (!tableHeaderRow) return;

            tableHeaderRow.querySelectorAll('th').forEach(header => {
                const columnKey = header.getAttribute('data-column-key');
                if (columnKey && columnKey !== 'ID') {
                    header.addEventListener('click', () => handleHeaderClick(columnKey));
                }
            });
        }

        function filterAndRenderData() {
            clearTimeout(debounceTimer);
            
            const searchInput = document.getElementById('search-input');
            const query = searchInput ? searchInput.value.toLowerCase().trim() : '';

            debounceTimer = setTimeout(() => {
                let dataToRender = employeeData;

                if (query) {
                    dataToRender = employeeData.filter(record => {
                        return Object.keys(record).some(key => {
                            if (key.toUpperCase() === 'ID') {
                                return false;
                            }
                            
                            const value = record[key];
                            if (value !== null && value !== undefined) {
                                return String(value).toLowerCase().includes(query);
                            }
                            return false;
                        });
                    });
                }

                renderActivityFeed(dataToRender);
            }, 300);
        }
        
        function setupSearchControls() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            
            if (!searchInput || !clearBtn) return;
            
            searchInput.addEventListener('input', filterAndRenderData);
            
            clearBtn.onclick = () => {
                searchInput.value = ''; 
                filterAndRenderData(); 
            };
        }

        async function fetchActivityFeed() {
            const container = document.getElementById(ACTIVITY_FEED_ID);
            const totalRecordsSpan = document.querySelector('#metric-total-records span[data-count="total"]');
            const searchInput = document.getElementById('search-input');

            if (!container || !totalRecordsSpan) return;

            container.innerHTML = `<div id="loading-spinner" class="text-center py-8"><i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i><p class="mt-2 text-sm light:text-gray-500 dark:text-gray-400">Cargando datos de empleados...</p></div>`;
            totalRecordsSpan.textContent = '...';
            if (searchInput) { searchInput.value = ''; searchInput.disabled = true; }
            
            currentSortColumn = null; 
            sortOrder = null; 
            lucide.createIcons(); 

            try {
                const maxRetries = 3;
                let response = null;
                let data = null;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const delay = Math.pow(2, i) * 1000;
                        if (i > 0) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }

                        response = await fetch(GAS_API_URL, { method: 'GET' });
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        if (i < maxRetries - 1) {
                            console.error(`Intento ${i + 1} fallido. Reintentando...`);
                        } else {
                            throw e; 
                        }
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error(`Error HTTP: ${response ? response.status : 'Desconocido'}`);
                }
                
                let loadedData = [];
                if (data && Array.isArray(data.data)) { loadedData = data.data; } 
                else if (Array.isArray(data)) { loadedData = data; } 
                else if (data && Array.isArray(data.records)) { loadedData = data.records; } 
                else if (data && data.error) { throw new Error(`Error reportado por la API de GAS: ${data.error}`); }
                
                employeeData = loadedData.map(item => {
                    const newItem = {};
                    for (const key in item) {
                        newItem[key] = item[key] === null || item[key] === undefined ? '' : item[key];
                    }
                    return newItem;
                });

                renderActivityFeed(employeeData);
                
                if (searchInput) { searchInput.disabled = false; }

            } catch (error) {
                console.error("Error al obtener datos de GAS:", error);
                container.innerHTML = `<div class="text-center py-8 text-red-500 dark:text-red-400"><i data-lucide="plug-zap" class="w-10 h-10 mx-auto mb-2"></i><p class="font-bold">Error de Carga</p><p class="text-sm mt-1">${error.message || 'No se pudieron cargar los datos de la API.'}</p></div>`;
                lucide.createIcons();
                totalRecordsSpan.textContent = '0';
                if (searchInput) { searchInput.disabled = true; }
            }
        }

        // --- FUNCIONES PARA MODAL Y JSON DE FILTRADO ---
        function formatWorkerForFiltering(record) {
            const formattedRecord = {};
            formattedRecord.CEDULA = record.CEDULA || '';
            formattedRecord.EMPRESA = record.EMPRESA || '';
            formattedRecord.INGRESO = formatDate(record.INGRESO);
            formattedRecord.NOMBRE_FORMATEADO = formatFullNameForFiltering(record);
            return formattedRecord;
        }

        function handleRowDoubleClick(record) {
            const filteringJson = formatWorkerForFiltering(record);
            _globalSelectedWorkerData = filteringJson;
            
            const jsonDisplay = document.getElementById('selected-json-display');
            const jsonContainer = document.getElementById('json-display-container');
            if (jsonDisplay && jsonContainer) {
                jsonDisplay.textContent = JSON.stringify(_globalSelectedWorkerData, null, 2);
                jsonContainer.classList.remove('hidden'); 
            }

            populateModal(record);
            openModal();
        }

        function createDetailField(modalBody, labelText, valueText, customClasses = '') {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'p-1.5 rounded-lg light:bg-gray-100 dark:bg-gray-800 border-l-4 border-blue-500 shadow-md transition-colors duration-300';
            itemDiv.innerHTML = `
                <p class="text-xs font-medium light:text-gray-500 dark:text-gray-400 uppercase tracking-wider">${labelText}</p>
                <p class="text-base font-semibold light:text-gray-900 dark:text-white break-words ${customClasses}">${valueText}</p>
            `;
            modalBody.appendChild(itemDiv);
        }

        function populateModal(record) {
            const modalBody = document.getElementById('modalBodyContent');
            modalBody.innerHTML = ''; 
            
            const nombres = record.NOMBRES ? String(record.NOMBRES).trim() : 'N/A';
            const apellidos = record.APELLIDOS ? String(record.APELLIDOS).trim() : 'N/A';
            const fullNameHtml = `<div>${nombres}<br>${apellidos}</div>`;

            createDetailField(modalBody, 'Nombre Completo', fullNameHtml, 'text-lg font-extrabold light:text-blue-600 dark:text-blue-400');

            const excludedKeys = ['NOMBRES', 'APELLIDOS', 'CTRL2']; 

            MODAL_FIELD_MAP.forEach(key => {
                if (excludedKeys.includes(key)) {
                    return; 
                }

                let value = record[key];
                let displayKey = COLUMN_DISPLAY_MAP[key] || key;
                let customClasses = '';

                if (key === 'CEDULA') {
                    value = formatCedula(value);
                    customClasses = 'light:text-green-700 dark:text-green-400';
                } else if (key === 'INGRESO' || key === 'NACIMIENTO') {
                    value = formatDate(value);
                } else if (key === 'CTRL1') { 
                    if (!value || String(value).trim().toUpperCase() === 'N/A') {
                        return; 
                    }
                    customClasses = 'light:text-red-700 dark:text-red-400 font-bold';
                }
                
                const finalValue = value === null || value === undefined || String(value).trim() === '' ? 'N/A' : String(value);

                createDetailField(modalBody, displayKey, finalValue, customClasses);
            });
        }

        function openModal() {
            const modal = document.getElementById('DetalleTrabajadorModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.getElementById('DetalleTrabajadorModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // --- LÓGICA DEL TEMA ---

        function showCustomAlert(message) {
            // ... (función alert() simulada)
            const isDark = htmlElement.classList.contains('dark');
            const bgColor = isDark ? 'bg-blue-600' : 'bg-blue-800';
            
            const tempAlert = document.createElement('div');
            tempAlert.className = `fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 ${bgColor} text-white px-6 py-3 rounded-lg shadow-2xl transition-opacity duration-300 opacity-0 font-bold`;
            tempAlert.textContent = message;
            
            const appContainer = document.getElementById('app-container');
            if (appContainer) {
                tempAlert.style.position = 'absolute';
                appContainer.appendChild(tempAlert);

                setTimeout(() => tempAlert.classList.remove('opacity-0'), 10);
                
                setTimeout(() => {
                    tempAlert.classList.add('opacity-0');
                    setTimeout(() => appContainer.removeChild(tempAlert), 300);
                }, 3000);
            }
        }

        /**
         * Cambia el icono del botón de toggle según el modo actual.
         */
        function updateToggleIcon(isDark) {
            const iconElement = themeToggle.querySelector('i, svg');
            
            // Mostrar sol si es oscuro (para ir a claro)
            const iconName = isDark ? 'sun' : 'moon'; 
            // Color fijo que contrasta (amarillo para el sol, gris claro para la luna)
            const iconColor = isDark ? 'text-yellow-300' : 'text-gray-300';
            
            const newIconHtml = `<i data-lucide="${iconName}" class="w-6 h-6 ${iconColor}"></i>`;

            if (iconElement) {
                iconElement.outerHTML = newIconHtml;
            } else {
                themeToggle.innerHTML = newIconHtml;
            }
            
            lucide.createIcons();
        }

        /**
         * Maneja la lógica de cambio de tema (Dark/Light).
         */
        function toggleTheme() {
            // CLAVE: Esto alterna la clase 'dark' en el <html>, lo que activa todos los estilos 'dark:' de Tailwind
            const isDarkMode = htmlElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateToggleIcon(isDarkMode);
        }
        
        /**
         * Inicializa el modo de color.
         * Asegura que el modo oscuro es el predeterminado si no hay preferencia guardada.
         */
        function initializeTheme() {
            const storedTheme = localStorage.getItem('theme');
            
            if (storedTheme === null) {
                // Modo Oscuro por defecto si no hay preferencia guardada
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark'); 
            } else if (storedTheme === 'light') {
                htmlElement.classList.remove('dark');
            } else { // 'dark'
                htmlElement.classList.add('dark');
            }

            updateToggleIcon(htmlElement.classList.contains('dark'));
        }

        // --- Event Listeners y Inicialización ---
        themeToggle.addEventListener('click', toggleTheme);
        
        function loadContent(fileName) {
            footerButtons.forEach(btn => btn.classList.remove('active'));

            const currentBtn = document.querySelector(`.footer-btn[data-file="${fileName}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
            }
            
            const contentHtml = mockContentMap[fileName] || `<h2 class="text-2xl font-semibold mb-4 text-center">404 - Archivo ${fileName} No Encontrado</h2>`;

            mainContent.innerHTML = contentHtml;
            lucide.createIcons();
            
            if (fileName === 'inicio.html') {
                fetchActivityFeed();
            }

            mainContent.scrollTop = 0;
        }

        footerButtons.forEach(button => {
            button.addEventListener('click', () => {
                const fileName = button.getAttribute('data-file');
                if (fileName) {
                    loadContent(fileName);
                }
            });
        });

        window.onload = function() {
            initializeTheme(); 
            loadContent('inicio.html');
        };
    </script>
